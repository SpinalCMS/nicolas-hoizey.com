---
layout: default
title:  Links
permalink: /links/index.html
---

<h1>Links</h1>

<main class="list">
  {% for link in site.links reversed %}
    <article class="link" lang="{{ link.lang }}">
      <h2><a href="{{ link.url }}">{{ link.title }}</a></h2>
      {% include_cached link-meta.html page=link %}
      <p>By {{ link.author }}{% if link.site %} on {{ link.site }}{% endif %}</p>
    </article>
  {% endfor %}
</main>
