      <p>When do you want the .mp4 to be cached?<br />
      <br />
      If you want it to be cached in advance, then you can precache it in the SW’s install handler.<br />
      <br />
      If you want it cached when someone clicks on a “save offline” button, then you can call <code class="highlighter-rouge">cache.add()</code> from the <code class="highlighter-rouge">window</code> context.</p>
