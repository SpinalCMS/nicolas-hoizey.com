      <p><strong>7）其他</strong></p>
      <p>7.1 导航按钮</p>
      <p>为了简化 html 结构，导航按钮通过 js 创建。这里的难点在于 如何实现点击不同按钮实现对应页面的跳转并更新对应按钮的样式 。</p>
      <p>解决的思路是：</p>
      <p>  页面跳转：页面个数和导航按钮的个数一致，所以点击第 i 个按钮也就是跳转到第 i 个页面，而第 i 个页面对应的容器 top 值恰好是 -(i * this.viewHeight)<br />
        更改样式：更改样式即先删除所有按钮的选中样式，然后给当前点击的按钮添加选中样式。</p>
      <p></p>
      <p>7.2 自定义参数</p>
      <p>得当的自定义参数可以增加插件的灵活性。</p>
      <p>参数通过构造函数传入，并通过 Object.assign() 进行参数合并：</p>
      <p></p>
      <p>7.3 窗口尺寸改变时更新数据</p>
      <p>浏览器窗口尺寸改变的时候，需要重新获取可视区、页面元素高度，并重新确定容器当前的 top 值。</p>
      <p>同时，为了避免不必要的性能开支，这里使用了防抖动函数。</p>
      <p></p>
      <p>7.4 兼容性</p>
      <p>这里的兼容性主要指两个方面：一是不同浏览器对同一行为定义了不同 API，比如上文提到的获取鼠标滚动信息的 API Firefox 和其他浏览器不一样；第二点就是 ES6 新语法、新 API 的兼容处理。</p>
      <p>对于 class、箭头函数这类新语法的转换，通过 babel 就可完成，鉴于本插件代码量很小，都处于可控的状态，并没有引入 babel 提供的 polyfill 方案，因为新 API 只有 Object.assign() 需要做兼容处理，单独写个 polyfill 就好，如下：</p>
