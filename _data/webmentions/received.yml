    title: 用ES6写全屏滚动插件的示例代码
    content: |-
      <p>这篇文章将介绍如何使用原生 JS （主要使用 ES6 语法）实现全屏滚动插件，兼容 IE 10+、手机触屏，Mac 触摸板优化，支持自定义页面动画，压缩后 gzip 文件只有 2k。完整源码在这 <a href="https://github.com/xiaogliu/pure_full_page">pure_full_page </a>，点这查看<a href="https://xiaogliu.github.io/pure_full_page/index.html">demo</a>。</p>
      <p><strong>1）前面的话</strong></p>
      <p>现在已经有很多全屏滚动插件了，比如著名的 fullPage ，那为什么还要自己造轮子呢？</p>
      <p>现有轮子有以下问题：</p>
      <p>  首先，最大的问题是最流行的几个插件都依赖 jQuery，这意味着在使用 React 或者 Vue 的项目中使用他们是一件十分蛋疼的事：我只需要一个全屏滚动功能，却还需要把 jQuery 引入，有种杀鸡使用宰牛刀的感觉；<br />
        其次，现有的很多全屏滚动插件功能往往都十分丰富，这在前几年是优势，但现在（2018-5）可以看作是劣势：前端开发已经发生了很大变化，其中很重要的一个变化是 ES6 原生支持模块化开发，模块化开发最大的特点是一个模块最好只专注做好一件事，然后再拼成一个完整的系统，从这个角度看，大而全的插件有悖模块化开发的原则。</p>
      <p>对比之下，通过原生语言造轮子有以下好处：</p>
      <p>  使用原生语言编写的插件，自身不会受依赖的插件的使用场景而影响自身的使用（现在依赖 jQuery 的插件非常不适合开发单页面应用），所以使用上更加灵活；<br />
        搭配模块化开发，使用原生语言开发的插件可以只专注一个功能，所以代码量可以很少；<br />
        最后，随着 JS/CSS/HTML 的发展以及浏览器不断迭代更新，现在使用原生语言编写插件的开发成本越来越低，那为什么不呢？</p>
      <p><strong>2）实现原理及代码架构</strong></p>
      <p>2.1 实现原理</p>
      <p>实现原理见下图：容器及容器内的页面取当前可视区高度，同时容器的父级元素 overflow 属性值设为 hidden ，通过更改容器 top 值实现全屏滚动效果。</p>
      <p style="text-align:center;"><img src="https://photo.yuedy.com/wp-content/uploads/2018/06/20180624183911-5b2fe54f89a50.png" alt="" /></p>
      <p>2.2 代码架构</p>
      <p>代码编写的思路是通过 class 定义全屏滚动类，使用时通过<code> new PureFullPage().init() </code>使用。</p>
      <p></p>
      <p><strong>3）html 结构</strong></p>
      <p>鉴于上述实现原理，对于 html 的结构有特定要求，如下：页面容器为 #pureFullPageContainer ，所有的页面为其直接子元素，这里为了方便，直接取 body 为其直接父元素。</p>
      <p></p>
      <p><strong>4）css 设置</strong></p>
      <p>首先，容器及容器内的页面取当前可视区高度，为每次切换都显示一个完整的页面做准备；</p>
      <p>第二，容器的父级元素（此处是 body ） overflow 属性值定为 hidden ，这样可以保证每次只会显示一个页面，其他页面被隐藏。</p>
      <p>经过上述设置，对容器 top 值，每次更改一个可视区高度的距离，便实现了页面间的切换，部分代码如下：</p>
