      <p>既然都是限制触发频率（都通过定时器实现），那这两者有什么区别？</p>
      <p>首先，防抖动函数工作时，如果在指定的延迟时间内，某个事件连续触发，那么绑定在这个事件上的回调函数永远不会触发，只有在延迟时间内，这个事件没再触发，对应的回调函数才会执行。防抖动函数非常适合改变窗口大小这一事件，这也符合 拖动到位以后再触发事件，如果一直拖个不停，始终不触发事件 这一直觉。</p>
      <p>而截流函数是在延迟时间内，绑定到事件上的回调函数能且只能触发一次，这和截流函数不同，即便是在延迟时间内连续触发事件，也不会阻止在延迟时间内有一个回调函数执行。并且截流函数允许我们指定回调函数是在延迟时间开始时还是结束时执行。</p>
      <p>鉴于截流函数的上述两个特性，尤其适合优化滚动/滑动事件：</p>
      <p>  可以限制频率；<br />
        不会因为滚动/滑动事件太灵敏（在延迟时间内不断触发）导致注册在事件上的回调函数无法执行；<br />
        可以设置在延迟时间开始时触发回调函数，从而避免用户感到操作之后的短暂延时。</p>
      <p>这里不介绍防抖动函数和截流函数的实现原理，感兴趣的可以看 <a href="https://codeburst.io/throttling-and-debouncing-in-javascript-b01cad5c8edf">Throttling and Debouncing in JavaScript </a>，下面是实现的代码：</p>
      <p></p>
      <blockquote>
      <p>《JavaScript 高级程序设计 – 第三版》 22.33.3 节中介绍的 throttle 函数和此处定义的不同，高程中定义的 throttle 函数对应此处的 debounce 函数，但网上大多数文章都和高程中的不同，比如 lodash 中定义的 <a href="https://lodash.com/docs/4.17.10">debounce </a>。</p>
      </blockquote>
      <p>6.2 改造 PC 端滚动事件</p>
      <p>通过上述说明，我们已经知道截流函数可以通过限定滚动事件触发频率提升性能，同时，设置在 延迟时间开始阶段立即调用滚动事件的回调函数 并不会牺牲用户体验。</p>
