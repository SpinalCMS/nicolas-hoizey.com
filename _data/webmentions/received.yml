  '462474':
    id: '462474'
    uri: https://www.calypsas.com/news/internet/keeping-track-of-letter-spacing-some-guidelines/
    source: false
    pubdate: 2017-10-04 17:03:53.000000000 +02:00
    raw:
      source: https://www.calypsas.com/news/internet/keeping-track-of-letter-spacing-some-guidelines/
      verified: true
      verified_date: '2017-10-04T15:03:53+00:00'
      id: 462474
      private: false
      data:
        author: &221
          name: Calypsas
          url: https://www.calypsas.com
          photo: 
        url: https://www.calypsas.com/news/internet/keeping-track-of-letter-spacing-some-guidelines/
        name: Keeping track of letter-spacing, some guidelines
        content: "<p>Considering that <a href=\"https://ia.net/topics/the-web-is-all-about-typography-period/\">written
          words are the foundation of any interface</a>, it makes sense to give your
          website’s typography first-class treatment. When setting type, the details
          really do matter. How big? How small? How much line height? How much letter-spacing?
          All of these choices affect the legibility of your text and can vary widely
          from typeface to typeface. It stands to reason that the more attention paid
          to the legibility of your text, the more effectively you convey a message.</p>\n<p></p>\n<p>In
          this post, I’m going to dive deep into a seemingly simple typesetting topic—effective
          use of letter-spacing—and how it relates to web typography.</p>\n<h3>Some
          history</h3>\n<p>Letter-spacing, or character spacing, is the area between
          all letters in a line of text. Manipulation of this space is intended to
          increase or decrease the visual density of a line or block of text.</p>\n<p>When
          working in print, typographers also refer to it as <em>tracking</em>. It
          is not to be confused with <em>kerning</em>, which refers to the manipulation
          of space between two individual letters. Kerning is not usually practiced
          on the web.</p>\n<p><a href=\"https://codepen.io/ericwbailey/pen/f90cc6d55dbee5c7c0c176dd0342c91d\">See
          the Pen.</a></p>\n<p>Historically, manipulating letter-spacing was a technique
          frequently used when laying out newspapers. The pressure of quick deadlines
          meant that reporters didn’t have the luxury of being able to rewrite sentences
          to better fit the physical space allotted for them on the page. To work
          around this, designers would insert spacing between the letters—first by
          hand and then later digitally—so that a line of type would better fill the
          allotted space.</p>\n<p>On the web where available space is potentially
          infinite, letter-spacing is usually employed for its other prominent historical
          use case: creating a distinct aesthetic effect for content such as titles
          and headlines, <a href=\"https://en.m.wikipedia.org/wiki/Pull_quote\">pull
          quotes</a>, and banners.</p>\n<p>While <a href=\"http://utility-opentype.kennethormandy.com/\">fine
          typographic control on the web</a> is only a recent development, the ability
          to perform <a href=\"https://www.w3.org/TR/REC-CSS1/#letter-spacing\">letter-spacing
          has been around since CSS1</a>. Naturally, the name of this property is
          called <code>letter-spacing</code>.</p>\n<p><code>letter-spacing</code>
          accepts various kinds of lengths as a value. Unlike its physical counterpart,
          it can be set to a negative measurement, which moves the letters closer
          together instead of further apart. When setting print type, no competent
          typesetter would have cut chunks out of their lead type to achieve this
          effect. However, when your letters are virtual, you can do whatever you
          want with them!</p>\n<h4>Stealing Sheep</h4>\n<p>In researching the history
          of letter-spacing, you’re likely to run across a famous quote by type designer
          <a href=\"https://en.m.wikipedia.org/wiki/Frederic_Goudy\">Frederic Goudy</a>.
          The—ahem—clean version is, “Anyone who would letter-space lower case would
          steal sheep.” Essentially, Goudy is saying that manipulating type without
          knowing the rules is bad.</p>\n<p>Some have taken this quote at face value
          and sworn to never apply letter-spacing to content containing any amount
          of lower case text. While I would never presume to be as skilled or as knowledgeable
          about typography as Goudy, I would caution against <a href=\"https://css-tricks.com/increasing-wariness-dogmatism/\">the
          pitfalls of dogmatism</a>.</p>\n<p>There are situations where it would be
          advantageous to <a href=\"http://webtypography.net/2.1.7\">apply letter-spacing
          to large sections of text</a>, so long as it is in the service of optimizing
          legibility. For example, a judicious application of letter-spacing applied
          to <a href=\"https://en.m.wikipedia.org/wiki/Agate_(typography)\">legal
          copy or agate</a> provides a much-needed assist in a situation where the
          reader is navigating small, dense, jargon-filled content.</p>\n<p>Much like
          practicing good typography, writing great CSS is all about minding the details—even
          a single property can contain a great deal of hidden complexity. Understanding
          the history, capabilities, and limitations of the technology allows for
          the creation of robust, beautiful solutions that everyone can use, regardless
          of device or ability.</p>\n<p>If you would like to manipulate the letter-spacing
          of text on your website, here are some guidelines on how to do it well and
          avoid making mistakes.</p>\n<h3>Use letter-spacing, not spacing characters</h3>\n<p>In
          print, creating space between each letter in a line of metal or movable
          type historically involved inserting small pieces of metal between each
          letter. However, on the web you want to avoid adding any extra <a href=\"https://en.m.wikipedia.org/wiki/Glyph\">glyphs</a>—such
          as <a href=\"https://www.smashingmagazine.com/2015/10/space-yourself/#meet-the-spaces\">spacing
          characters</a>—between each typed letter. If you need to achieve the visual
          effect of letter-spaced type, use the <code>letter-spacing</code> property.
          This one might seem obvious, but you’d be surprised!</p>\n<h4>Maintainability</h4>\n<p>If
          spacing characters <em>are</em> used, future styling changes will be more
          difficult to make and maintain. Every typeface has different widths. It
          is harder to predict or control how potential redesigns might behave, especially
          when making typesetting decisions for larger sites with a lot of varied
          content.</p>\n<p><a href=\"https://codepen.io/ericwbailey/pen/0543f5931e2db6a78d2258347ee63350\">See
          the Pen.</a></p>\n<p>If you find this is an emergent behavior amongst multiple
          site authors, you should investigate codifying it by updating site styles
          to reflect this desired aesthetic. This may also necessitate talking to
          designers to update style guides and other relevant branding documents.</p>\n<h4>Accessibility</h4>\n<p>If
          letters are separated by spacing characters, some screen readers will read
          each letter individually instead of the whole word. In this scenario, usability
          is sacrificed for the sake of authoring ergonomics—browsing becomes labored
          and people get unnecessarily excluded from using your site.</p>\n<p>Imagine
          for a moment that <a href=\"http://adrianroselli.com/2017/02/not-all-screen-reader-users-are-blind.html\">your
          eyesight isn’t as great as it is now</a>. Your experience on the web would
          be a lot like this:</p>\n\n<p>This issue won’t trigger automated accessibility
          checks, so it’s important to audit manually. Like two spaces after a period,
          this practice is <a href=\"http://uxmovement.com/content/6-surprising-bad-practices-that-hurt-dyslexic-users/\">a
          bad habit</a>, so further violations can usually be found on a per-author
          basis.</p>\n<h3>Non-unitless values</h3>\n<p>The <code>letter-spacing</code>
          property uses a non-unitless value to determine how far apart letters are
          spaced. While <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/length\">CSS
          offers a range of units</a> to choose from, there are some values to be
          avoided:</p>\n<h4>Pixels and other absolute units</h4>\n<p>Much like manually
          inserting spaces to create a letter-spacing effect, <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/length#Absolute_length_units\">absolute
          units</a> such as pixels also make it difficult to predict what might happen
          when you inevitably update or change any type styles or faces. Unlike <a
          href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/length#Relative_length_units\">relative
          units</a>, these static units will only scale proportionately to themselves
          when zoomed. Some older browsers won’t scale them at all.</p>\n<p>In terms
          of maintainability, static units are also problematic. What might work well
          defined in pixels for one typeface might not look great for another, as
          different typefaces have different widths for their glyphs. If you ever
          change your brand’s typeface, updating precisely measured pixel values across
          your entire site becomes a large chore.</p>\n<h4>Relative units</h4>\n<p>The
          size of a relative unit is determined by measuring it against the size of
          something else. For example, viewport units size things relative to the
          browser’s height and width—something styled with a <code>width: 5vw;</code>
          will have a width of 5% of the width of the browser (admittedly an oversimplification,
          this isn’t a post about the nuances of browser UI).</p>\n<p>For letter-spacing
          English and other Romance languages, the <code>em</code> unit is what you’re
          going to want to use.</p>\n<p>Historically, ems were measured by the width
          of a capital M—typically the widest character in the alphabet—or later,
          the height of all the metal type in <a href=\"https://www.fastcodesign.com/3028971/whats-the-difference-between-a-font-and-a-typeface\">the
          font’s set</a>. In web typography, <code>em</code>s are potentially based
          off of a stack of things:</p>\n<ol><li>The browser’s default font size (<a
          href=\"https://nicolas-hoizey.com/2016/03/people-don-t-change-the-default-16px-font-size-in-their-browser.html\">typically
          16px, but not always</a>).</li>\n<li>A user-specified default font size.</li>\n<li>The
          font size declared on the root of the page (typically applied to the <code>&lt;body&gt;</code>
          tag).</li>\n<li>The font size declared on a containing parent element.</li>\n<li>The
          font size declared by a style.</li>\n<li>The font size set by a special
          operating mode such as browser zoom or extension, OS preferences, etc.</li>\n</ol><p>In
          addition to the nerdish pride you’ll feel paying homage to the great typographers
          of generations past, em-based letter-spacing will always be relative to
          the font size you’ve declared. This gives the assurance that things will
          always be properly and proportionately scaled.</p>\n<p><code>rem</code>s,
          ems younger sibling, operate in a similar way. The main difference is that
          they are always proportional to the root font size (but are still affected
          by things like special browser operating modes).</p>\n<p>While the ease
          of using <code>rem</code>s for letter-spacing might seem attractive, I hope
          you’ll consider Progressive Enhancement. The same older browsers you’d worry
          about choking on pixel scaling probably won’t have <a href=\"https://caniuse.com/#feat=rem\"><code>rem</code>
          support</a>. Save your future self the hassle of the inevitable bug fix
          and use <code>em</code>s in the first place.</p>\n<h4>Accessibility</h4>\n<p>Armed
          with the knowledge that you can gracefully and resiliently adjust letter-spacing,
          there’s one last thing to consider: While glyphs that are jammed too close
          together are obviously difficult to read, text that has been letter-spaced
          too far apart also has a negative impact on legibility.</p>\n<p>When the
          distance between glyphs is too great, words start to look like individual
          letters. This can potentially affect a wide range of your audience, including
          people with dyslexia, people new to the language, people with low vision,
          etc.</p>\n<p><a href=\"https://codepen.io/ericwbailey/pen/2703a74c51ea968bfb8d860c27bebcff\">See
          the Pen.</a></p>\n<p>Like with the manually manipulated spacing issue discussed
          earlier, this issue potentially won’t be caught by an automated accessibility
          check. Unfortunately, there is no magic formula for determining how far
          is too far for spacing characters apart. Since different typefaces have
          different character widths, it is important to take a minute to review and
          determine if your lines of text are both readable and legible when manipulating
          the letter-spacing.</p>\n<h3>Use text-transform</h3>\n<p>It is common to
          see type set in all capital letters also use letter-spacing. This is to
          lessen the visual “weight” of the page as a whole, so the eye isn’t unnecessarily
          distracted while reading through it.</p>\n<p>The <code>text-transform</code>
          property controls how text gets capitalized. There’s a subtlety to this,
          in that the transform happens on the rendered page, and not in the source
          HTML. So, a string of text authored as, “<code>The quick brown fox jumped
          over the lazy dog.</code>” and styled with <code>text-transform: uppercase;</code>
          will be rendered as “The quick brown fox jumped over the lazy dog.”</p>\n<p>Choosing
          the right amount of letter-spacing to go with text via <code>text-transform</code>
          is <a href=\"https://johndjameson.com/blog/guidelines-for-letterspacing-type/\">more
          an art than a science</a>, and there are some hidden complexities and bad
          behaviors to be aware of:</p>\n<h4>Accessibility</h4>\n<p>If you’re picking
          up on a pattern here, it’s that you want to let CSS do what it was designed
          to do: control the look of the page without affecting the underlying semantics
          of the HTML markup.</p>\n<p>If you use a series of hand-typed capital letters
          to create the effect, it will be treated in much the same way as using typed
          spaces—some older screen readers will read each letter individually. While
          this is fine for most acronyms, content capitalized solely for the sake
          of aesthetics should have this transformation performed via styles.</p>\n<p>And
          again, if this manual effort is a pattern amongst your site authors, investigate
          codifying the behavior and swap in <code>text-transform</code> instructions.
          Not only will you be doing your users a solid, but you’re also being a good
          coworker by saving them a little hassle and effort.</p>\n<p>Reading comprehension
          is another factor to consider. We read written language by <a href=\"https://www.blog.theteamw.com/2009/12/23/100-things-you-should-know-about-people-19-its-a-myth-that-all-capital-letters-are-inherently-harder-to-read/\">anticipating
          patterns of letters that will be in words</a>, then going back to verify.
          Large areas of text set in all caps makes it difficult to predict these
          patterns, which reduces both the speed of reading and interpretation.</p>\n<h4>User
          experience</h4>\n<p>Micro-interactions are frequently overlooked and undervalued
          when sprinting to get a project out the door, but go a long way in creating
          favorable and memorable experiences. One such micro-interaction is proper
          use of <code>text-transform</code>.</p>\n<p>When copying text, certain browsers
          honor the content in the source, and ignores any text transforms applied
          to it. If we copied our “<code>The quick brown fox</code>” example above
          in Firefox or Edge and pasted it, we would see the text is not set in all
          uppercase.</p>\n<p>Some may argue that styled presentation takes priority,
          but I view browsers that don’t support this preservation of author intent
          as being incorrect. If you do not have the time, resources, autonomy, or
          technical know-how to convert this text back to its authored case it becomes
          non-trivial to reformat. In situations where this content must be manually
          migrated into other systems, it unnecessarily introduces the potential for
          errors.</p>\n<h3>Feeling fancy?</h3>\n<p>Still with me? Here’s your reward!
          With the confidence that we’re now letter-spacing our type properly, we’re
          going to dig into some of the fun stuff:</p>\n<h4>Special units</h4>\n<p>No,
          we’re not talking about Seal Team 6. If you spent some time on the MDN page
          discussing the various units available to work with, you might have noticed
          a few interesting measurements in the subsection called <a href=\"https://developer.mozilla.org/en-US/docs/Web/CSS/length#Font-relative_lengths\">Font-relative
          lengths</a>:</p>\n<ul><li>\n<code>ex</code>, which represents the font’s
          <a href=\"https://en.m.wikipedia.org/wiki/X-height\">x-height</a>.</li>\n<li>\n<code>cap</code>,
          which represents the height of the font’s capital letters.</li>\n<li>\n<code>ch</code>,
          which represents the width of the font’s zero (<code>0</code>) glyph.</li>\n</ul><p>If
          you want to <em>really</em> double-down on your typography, you can use:</p>\n<ul><li>\n<code>ex</code>
          for letter-spaced type set to use small caps (more on this in a bit).</li>\n<li>\n<code>cap</code>
          for letter-spaced type transformed to all uppercase.</li>\n<li>\n<code>ch</code>
          for letter-spaced <a href=\"https://en.m.wikipedia.org/wiki/Monospaced_font\">monospace
          fonts</a>.</li>\n</ul><p>While the support for these units varies, <a href=\"https://www.lottejackson.com/learning/supports-will-change-your-life\">CSS’
          @supports</a> allows us to confidently write these declarations while providing
          fallbacks for non-compliant browsers.</p>\n<pre><code>.heading-primary {\n
          \ color: #4a4a4a;\n  font-family: \"ff-tisa-web-pro\", \"Tisa Pro\", \"FF
          Tisa Pro\", \"Georgia\", serif;\n  font-size: 2em;\n  letter-spacing: 0.25em;
          /* Fallback if the `cap` unit isn't supported  */\n  line-height: 1.2;\n
          \ text-transform: uppercase;\n}\n@supports (letter-spacing: 0.25cap) {\n
          \ .heading-primary {\n    letter-spacing: 0.25cap; /* Quarter the font's
          capital letter height */\n  }\n}</code></pre>\n<h4>OpenType features</h4>\n<p>The
          history of typography is full of special treatments for specific use cases
          where the default presentation may not have been sufficient to convey meaning
          effectively. Some treatments were to help reinforce visual tone, while others
          were more pragmatic—aiding the ease of interpretation of the text.</p>\n<p><a
          href=\"https://codepen.io/ericwbailey/pen/d99562c697494bce18ade5b7ab798af5\">See
          the Pen.</a></p>\n<p><a href=\"https://en.m.wikipedia.org/wiki/OpenType\">OpenType</a>
          embraces this history and allows the savvy typographer to use these specialty
          treatments, provided <a href=\"https://practice.typekit.com/lesson/caring-about-opentype-features/\">the
          font supports them</a>. For digital typography, most companies that sell
          professional typefaces will tell you what is available.</p>\n<p>Adobe Typekit
          buries what features are available in the info icon located next to the
          “<a href=\"https://helpx.adobe.com/typekit/using/use-open-type-features.html\">OpenType
          Features</a>” checkbox in their Kit Editor. <a href=\"http://code.thisarmy.com/fontsinfo/\">Thisarmy’s
          Google OpenType Feature Preview</a> allows you to browse through Google
          Font’s library and toggle available features.</p>\n<p>Unfortunately, a lot
          of other free font hosts do not. In order to determine if the typeface you’ve
          selected has the specific glyphs needed to support these features, you can
          test it in the browser. If you have a copy installed on your computer, you
          can also view the font’s character map (<a href=\"https://en.m.wikipedia.org/wiki/Character_Map_(Windows)\">Character
          Map</a> for Windows, <a href=\"https://support.apple.com/en-us/HT201749\">Font
          Book</a> for Mac).</p>\n<img src=\"https://i2.wp.com/www.calypsas.com/wp-content/uploads/2017/10/glyphs_charactermap_letterspacing_article.png?w=680&amp;ssl=1\"
          alt=\"\" />These two programs allow you to view every glyph included in
          a typeface—hidden treasure awaits!<p>Most OpenType features will automatically
          swap in if enabled and the specific character combinations are typed out.
          Thanks to some clever engineers, this substitution will not affect things
          like searching, translating, or pasting/changing to a font that lacks support.</p>\n<p>If
          your font does have support for OpenType features, here are some considerations
          to have in mind when letter-spacing:</p>\n<h4>Ligatures</h4>\n<p><em>Common</em>
          and <em>discretionary</em> ligatures are special glyphs that combine two
          characters commonly found next to each other. Historically, they were used
          to address common kerning issues, and also to save the lead type for use
          elsewhere.</p>\n<p>With regards to letter-spacing, you’ll want to make sure
          ligatures are disabled to prevent something like this from happening:</p>\n<blockquote>\n<p
          lang=\"en\" dir=\"ltr\" xml:lang=\"en\"><a href=\"https://twitter.com/hashtag/ProTip?src=hash\">#ProTip</a>:
          When using letter-spacing != 0, disable ligatures through font-feature-settings.
          Otherwise this happens. <a href=\"http://t.co/lU52wIfYx5\">pic.twitter.com/lU52wIfYx5</a></p>\n<p>—
          Lea Verou (@LeaVerou) <a href=\"https://twitter.com/LeaVerou/status/485885496305127424\">July
          6, 2014</a></p>\n</blockquote>\n<p><a href=\"https://platform.twitter.com/widgets.js\">//platform.twitter.com/widgets.js</a></p>\n<p>You
          might also be considering using a styled <code>span</code> tag to approximate
          a ligature and kern two characters closer together. This is a clever idea,
          but can be problematic when read by a screen reader:</p>\n\n<h4>Swashes
          and Alternates: Titling, contextual, stylistic, historical</h4>\n<p>These
          special features typically adjust the presentation of the font to adjust
          the tone, or to make special flourishes and commonly repeated characters
          more distinct. These features are less common, but most professional typefaces
          will contain at least one treatment.</p>\n<p>Much like ligatures, the presentation
          of letter-spaced type can affect these features. It’s good to test how it
          will look on a wide variety of content before pushing styles live—lorem
          ipsum might not catch it.</p>\n<h4>Small caps</h4>\n<p>A lot of word processing
          programs allow you to create faux <a href=\"http://practicaltypography.com/small-caps.html\">small
          capitals</a> the same way they allow you to create <a href=\"https://alistapart.com/article/say-no-to-faux-bold\">faux
          bold and italic styles</a>. The trouble with these faux styles is they are
          inferior counterfeits. Real bold, italic, and small cap styles are specifically
          designed to use the same proportions and metrics the rest of the typeface
          uses. Faux styles are a one-size-fits-all solution and are about as elegant-looking
          as a cow falling down the stairs.</p>\n<p>While CSS does have a <code>font-variant:
          small-caps;</code> declaration, it really shouldn’t be used unless the font
          includes actual OpenType small cap glyphs. Much like word processor faux
          small caps, CSS-created faux small caps are a distorted photocopy of the
          real thing.</p>\n<p>If your typeface <em>does</em> support small caps, chances
          are good that the typographer who designed it baked the ideal amount of
          letter-spacing into their glyphs. Because of this, you may not need to manually
          letter-space and can rely on their good judgment.</p>\n<h4>Case-sensitive
          forms</h4>\n<p>This feature renders glyphs that are designed to look good
          when set next to anything set in all caps. Thanks to things like hashtags
          (#) and at symbols (@), we’re enjoying a Renaissance of non-alphanumeric
          characters being placed alongside regular content. If your font supports
          them and you’re using letter-spaced all caps styles somewhere, I say include
          ’em!</p>\n<h4>CSS custom properties, preprocessors and utility classes</h4>\n<p>One
          of the aims of a mature website is to have a codebase that is easy to understand
          and maintain. <a href=\"https://www.smashingmagazine.com/2017/04/start-using-css-custom-properties/\">CSS
          Custom Properties</a> and CSS preprocessors such as <a href=\"http://sass-lang.com/\">Sass</a>
          or <a href=\"http://postcss.org/\">PostCSS</a> offer features like variables
          that allow developers to codify things like measurements that are repeated
          throughout the source code.</p>\n<p>For letter-spacing, variables can be
          a great way to ensure that developers don’t have to guesstimate what the
          value is. A system containing pre-defined and easy-to-understand measurements
          such as <code>$tracking-tight</code> / <code>$tracking-slight</code> / <code>$tracking-loose</code>
          let people working on the site not waste time deliberating on what best
          matches the design. Designers would be wise to use the same naming convention
          the developers do for these agreed-upon measurements.</p>\n<p>Utility classes—a
          CSS methodology that “<a href=\"http://davidtheclark.com/on-utility-classes/\">applies
          a single rule or a very simple, universal pattern</a>”—can also take advantage
          of this formalizing of measurements. By taking these pre-defined groupings
          of declarations in your design system and turning them into single-purpose
          classes, you can add a lot of flexibility and modularity to how elements
          on your site are described:</p>\n<pre><code>&lt;section class=\"c-card\"&gt;\n
          \ &lt;h3 class=\"u-heading-secondary u-tracking-slight u-all-caps\"&gt;\n
          \   Our services\n  &lt;/h3&gt;\n  …\n&lt;/section&gt;</code></pre>\n<p>This
          can be especially handy if your organization has a large site with a lot
          of different components and varying levels of access to the site source
          code. Authors who only have access to a post authoring environment—including
          a HTML/Markdown view—will be more inclined to stay within established styles
          if they are made aware of them and they allow for the flexibility they need.</p>\n<h3>Conclusion</h3>\n<p>Typography
          is part of everyone’s reading experience, yet something that most do not
          think about very much. By better understanding its history, strengths, and
          weaknesses, we are able to craft clear and effective reading experiences
          for everyone.</p>\n<p><a href=\"https://css-tricks.com/keeping-track-letter-spacing-guidelines/\">Keeping
          track of letter-spacing, some guidelines</a> is a post from <a href=\"https://css-tricks.com\">CSS-Tricks</a></p>\n<p>\n\nSource:
          CSS Tricks <a href=\"https://css-tricks.com/keeping-track-letter-spacing-guidelines/\">Keeping
          track of letter-spacing, some guidelines</a></p>\n\n<h3>Share this:</h3>\n\n<ul><li><a
