    id: '378355'
    uri: https://phototrend.fr/2015/09/test-appareil-photo-compact-panasonic-lumix-lx100/
    source: false
    pubdate: 2016-09-14 14:50:13.000000000 +02:00
    raw:
      source: https://phototrend.fr/2015/09/test-appareil-photo-compact-panasonic-lumix-lx100/
      verified: true
      verified_date: '2016-09-14T12:50:13+00:00'
      id: 378355
      private: false
      data:
        url: https://phototrend.fr/2015/09/test-appareil-photo-compact-panasonic-lumix-lx100/
        name: "LUMIX-LX100  Matériel, Test 26Test de l’appareil photo compact Panasonic
          Lumix LX100  De Nicolas Hoizey @nhoizey · Le 17 septembre 2015 Nous avons
          pu tester pendant quelques semaines le compact expert Panasonic Lumix DMC-LX100EF
          (plus connu sous l’appellation LX100, bien plus simple), sacré « meilleur
          appareil photo/vidéo expert » par les TIPA Awards 2015 en avril dernier.
          Actuellement, il est proposé à un tarif avoisinant les 650€. Est-ce une
          bonne solution pour s’équiper d’un appareil photo compact expert ? Voici
          notre avis. Un « compact » qui ne tient pas en poche… Le premier contact
          est surprenant. En sortie de son emballage, ce compact ne mérite pas complètement
          son appellation, l’appareil mesurant tout de même 11,5 cm de largeur, 6,6
          cm de hauteur et 5,5 cm d’épaisseur, pour un poids de 393 g avec batterie
          et carte mémoire. Il n’est pas le seul « compact » volumineux sur le marché,
          certes. La différence avec le Sony RX100 Mark 3 est tout de même flagrante
          : Le Panasonic Lumix SMC-LX100 à droite, à côté de son concurrent Sony RX100
          Mark 3  Inutile donc d’espérer mettre cet appareil dans une poche de pantalon
          l’été, il faudra le garder en bandoulière, dans une poche de veste ou dans
          un sac. …mais offre une meilleure prise en main L’avantage de ces dimensions
          respectables, et d’un design bien conçu avec un grip digne de ce nom, c’est
          que l’appareil tient bien en main. On n’a pas peur de le laisser tomber
          à tout instant quand on le tient uniquement de la main droite, contrairement
          à ce qui se produit avec le Sony, surtout si on ne lui ajoute pas l’indispensable
          grip Sony AG-R2. L’appareil est disponible en deux coloris : noir et argent.
          Un excellent viseur électronique Le viseur du LX100 est excellent. Toujours
          accessible et proéminent, il propose un très bon dégagement oculaire. Il
          dépasse du coup pas mal du boitier, participant à l’encombrement important
          pour un compact, on ne peut pas tout avoir. Ses dimensions importantes et
          ses 2 764 000 points – soit en gros du XGA de 1024×768 pixels – le rendent
          très lisible et précis, plus par exemple que ceux de son petit cousin hybride
          Panasonic GM5 ou du Sony RX100 Mark 3. Il est par contre au format 16/9è,
          format plus intéressant pour la vidéo que la photo, pour laquelle les autres
          formats – nous y reviendrons – impliquent une perte de surface avec des
          bandes noires latérales. Enfin, il est en technologie LCD séquentielle,
          pouvant provoquer des effets d’arc-en-ciel sur certains mouvements rapides,
          alors qu’on aurait préféré le viseur OLED du Panasonic GH4, qui reste un
          cran au dessus. Pas de molette PSAM, mais c’est tant mieux La sélection
          des classiques modes Programme, priorité Vitesse (Speed), priorité Ouverture
          (Aperture) et Manuel ne s’opère ici pas sur une molette « PSAM » comme on
          en trouve sur de nombreux appareils. La logique de fonctionnement imparable
          est basée sur deux contrôles physiques, l’un pour la vitesse et l’autre
          pour l’ouverture, avec chacun une position automatique. On retrouve le même
          fonctionnement sur la série X100 de Fujifilm. Le Panasonic LX100 vu du dessus,
          avec ses multiples contrôles mécaniques  Le contrôle de vitesse est une
          molette sur le dessus de l’appareil, c’est l’emplacement classique, rapide
          d’accès. 00-00X-LX100k_ShutterDialLa molette pour contrôler la vitesse  Le
          contrôle d’ouverture est lui une bague crantée sur l’objectif, qui contrôle
          effectivement le diaphragme. Logique, tout simplement, même si déroutant
          par rapport aux habitudes les plus courantes en numérique. Le réglage de
          l'ouverture se fait via une bague sur l'objectifLe réglage de l’ouverture
          se fait via une bague sur l’objectif  Nous regrettons qu’il soit si simple
          de passer par inadvertance d’une ouverture choisie – telle la maximale à
          f/1.7 – à la position automatique, ou inversement. Une plus forte résistance
          à la rotation sur ce cran particulier aurait été bienvenue. La correction
          d’exposition est aussi accessible directement via une molette sur le dessus
          de l’appareil. Malheureusement, cette molette effleure au bord de l’appareil,
          et l’on se retrouve là aussi parfois avec une valeur non voulue. Il n’était
          pas forcément nécessaire de mettre en telle position affleurante cette molette,
          ou alors un bouton de blocage aurait été nécessaire. Si vous êtes débutant
          en photographie, le bouton « iA » sur le dessus de l’appareil est pour vous.
          Il active un mode complètement automatique performant, qui ne rate techniquement
          pas les photos. Bien sûr, vous ne maîtriserez rien de plus que le cadrage.
          Si vous utilisez systématiquement ce mode, c’est peut-être que cet appareil
          n’est pas pour vous. Malheureusement, ce bouton ne peut pas être affecté
          à une autre fonction, si vous n’avez pas besoin d’automatismes aussi poussés,
          mais trois autres boutons configurables sont disponibles au dos de l’appareil,
          de quoi bien le personnaliser. Le bouton « FILTER » permet comme son nom
          l’indique d’activer l’un des nombreux filtres disponibles, si vous souhaitez
          donner un aspect vintage à vos photos, ce qui s’avèrera bien souvent dommage.
          Un zoom trans-standard lumineux Le LX100 dispose d’un excellent zoom trans-standard
          équivalent 24-75 mm avec une grande ouverture ouverture glissante de f/1.7
          à f/2.8. Son prédécesseur LX7 avait une plus grande plage de focale, de
          24 à 90mm, et surtout une ouverture maximum allant de f/1.4 à f/2.3, mais
          le nouveau capteur plus grand compense allègrement la « perte » d’ouverture.
          La diminution d’ouverture maximale a de plus le bon goût de se faire très
          progressivement le long de la plage de focales, là où elle se produit presque
          immédiatement quand on s’écarte des 24mm sur le Sony RX100. La démonstration
          détaillée par Digital Photography Review de la notion d’ouverture équivalente,
          tout comme l’on parle de focale équivalente, montre bien l’avantage certain
          qu’a le LX100 sur ses concurrents, grâce à son plus gros capteur : Graphe
          d'évolution des ouvertures équivalentes selon la focale. Source Digital
          Photography Review.Graphe d’évolution des ouvertures équivalentes selon
          la focale. Source Digital Photography Review.  Cette grande luminosité associée
          à un grand capteur permet de profiter d’effets de bokeh à courte distance,
          plus facilement que sur n’importe quel autre compact actuel du marché. Un
          joli bokeh grâce à la combinaison d’un grand capteur et d’une grande ouverture
          \ On pourra par contre se trouver limité par la focale maximum de 75mm,
          là où un compact tel que le Canon G7 X va jusqu’à 100mm, et bien sûr là
          où un hybride – plus petit ! – tel que le Panasonic GM5 ouvre toute une
          gamme de possibilités. Malheureusement, on note aussi une latence bien trop
          importante du zoom quand il est opéré via la bague d’objectif. Le bouton
          sur le dessus reste plus efficace, un comble quand on voit la priorité donnée
          aux contrôles manuels traditionnels, mais il faut tout de même environ 3
          secondes pour passer de 24 à 75mm. Côté mise au point, le passage en manuel
          ou automatique, avec même une position automatique dédiée à la macro, se
          fait via un commutateur sur le côté de l’objectif. LUMIX-LX100-Black-Focus-Switch
          Pour la macro justement, la distance minimum de mise au point est un record
          avec seulement 3 cm, de quoi vraiment s’approcher d’insectes vraiment pas
          farouche, ou plus vraisemblablement d’un sujet inanimé. La mise au point
          manuelle se fait avec une bague agréable, et il est possible d’activer un
          zoom numérique ponctuel dans le viseur ou sur l’écran, pour faciliter la
          vision de la netteté. Cet objectif n’intègre malheureusement pas de cache
          automatique pour la lentille frontale lorsqu’il est en arrêt. Le capuchon
          amovible a vite fait de se décrocher quand on se balade avec l’appareil
          en poche, avec le risque d’abimer la surface de la lentille. Heureusement
          tout de même, Panasonic fourni un petit cordon permettant de le relier au
          boitier. Il existe un capuchon automatique un peu particulier, disponible
          en option sous la référence DMW-LFAC1, mais il coûte plus de 30 € et n’est
          pas utilisable avec des filtres :  Un grand capteur, pour un compact Panasonic
          a dû mettre à jour son capteur pour s’aligner sur la concurrence friande
          depuis quelque temps des capteurs 1″, notamment la série des Sony RX100
          et le Canon G7 X. D’une taille de 1/1.7″ dans le LX7 (qui était bien l’appareil
          précédent le LX100 dans la série malgré l’écart de numérotation si important),
          le capteur CMOS passe ainsi ici à une taille respectable de 4/3″, soit la
          taille des hybrides micro 4/3, tel le Panasonic DMC-GM1 testé précédemment,
          avec 16 millions de pixels. Panasonic reprend donc l’avantage sur ses concurrents
          les plus directs en 1″, et largement, avec une surface doublée. En limitant
          la quantité de pixels à 16 millions, contre 20 millions sur les 1″ concurrents,
          Panasonic nous promet de plus une meilleure qualité d’image. La dynamique
          est importante, avec un ciel très lumineux qui n'est pas cramé, et la surface
          de l'eau très sombre sans être bouchée.La dynamique est importante, avec
          un ciel très lumineux qui n’est pas cramé, et la surface de l’eau très sombre
          sans être bouchée.  Sauf que Panasonic a mis sur son appareil un curseur
          permettant de choisir parmi quatre formats d’image : 3/2, 16/9, 1/1 (carré)
          et 4/3. Cette fonctionnalité fait perdre une bonne partie de la surface
          du capteur, la couverture maximale offerte par le ratio 4/3 n’exploitant
          que 12,7 millions de pixels sur les 16 disponibles. Ce choix ne semble pas
          très pertinent, puisque l’on perd quasiment un quart de la surface, tout
          en compliquant inutilement l’appareil. La photo pourrait être prise au plein
          format du capteur, et recadrée ensuite si nécessaire, et avec plus de liberté.
          Il reste tout de même un capteur plus grand que les 1″ concurrents, et effectivement
          des pixels plus gros, soit. Non, ce ne sont pas des pixels très grossis,
          ce sont des bocaux de teintureNon, ce ne sont pas des pixels très grossis,
          ce sont des bocaux de teinture.  Couplé à ce capteur, on retrouve le Venus
          Engine du Panasonic DMC-GH4, gage de grande qualité évidemment pour la vidéo,
          mais qui donne aussi d’excellents résultats en photo. Cet ensemble permet
          de monter sereinement dans les ISO. Voici une photo prise à 1600 ISO avec
          une ouverture de f/9.0 et une pause de 1/15è de seconde, ne montrant qu’un
          très faible bruit : Dans la pénombre à 1600 ISO avec une ouverture de f/9.0
          et une pause de 1/15è de seconde  Un autofocus rapide et efficace Le LX100
          a aussi hérité de l’autofocus du GH4, un bon autofocus à détection de contraste
          avec 49 collimateurs. Il est plus performant que la détection de contraste
          classique grâce à une technologie propre à Panasonic, nommée Depth From
          Defocus (DFD), qui optimise la détection de l’écart entre la position actuelle
          et celle voulue. Cette solution similaire à ce que fait une détection de
          phase permet à l’autofocus d’aller plus vite jusqu’à la bonne position sans
          faire d’aller-retour à tâtons de part et d’autre. Pour l’identification
          de l’emplacement de mise au point, l’automatique est bien sûr possible,
          mais il y a aussi un mode de reconnaissance des visages, et il est possible
          de positionner le collimateur exactement là où on le souhaite, y compris
          bien sûr au centre. Il est aussi possible de définir une zone librement,
          mais il faut avouer que c’est là qu’un écran tactile aurait été le bienvenu.
          Le mode vidéo On l’a déjà dit, ce compact plutôt orienté photo a hérité
          dans ses entrailles de l’excellent couple entre le capteur CMOS du GX7 et
          le processeur Venus Engine du GH4, ce qui lui permet de bénéficier de l’enregistrement
          en 4K en 25p et 24p, et de la Full HD jusqu’à 50p (en version PAL bien sûr).
          De nombreux autres formats sont disponibles, dont l’AVCHD. La qualité des
          vidéos produites est impressionnante, complètement fluide même dans les
          panoramiques, sans scintillement, et avec de très belles couleurs naturelles.
          Voilà une vidéo de test réalisée par Gizmodo, pas forcément très intéressante
          sur le contenu, mais montrant bien ces qualités :  En voici une autre, bien
          plus intéressante sur le fond, et réellement en 4K (mettre la qualité au
          maximum sur Youtube) :  On pourra regretter qu’il ne soit pas possible de
          brancher un micro ni un casque pour exploiter au mieux ce mode vidéo, mais
          il faut bien laisser de la place pour le GH4 plus spécialisé. Bien entendu,
          une telle qualité de vidéo induit un débit important à enregistrer sur la
          carte mémoire, qui devra être à la hauteur. Lire : nos conseils pratiques
          avant d’acheter vos cartes mémoires. Cette carte bon marché achetée en supermarché
          ne tient pas la cadenceCette carte bon marché achetée en supermarché ne
          tient pas la cadence  Un écran arrière un peu décevant L’écran arrière de
          3 pouces est un LCD doté de 921 000 points, qui n’est malheureusement pas
          orientable. Même si cela implique en général un léger embonpoint et une
          fragilité potentielle, c’est un vrai manque pour certaines prises de vue
          acrobatiques qu’il est impossible de réaliser au viseur. Et pour les selfies,
          bien sûr… L'écran arrière du LX100 : « bien, mais pas top »L’écran arrière
          du LX100 : « bien, mais pas top »  De plus, cet écran n’est pas tactile,
          ce qui chagrinera un nombre croissant de photographes ayant pris cette habitude.
          Ce n’est pas un si grand manque, la prise de vue avec le LX100 se faisant
          plus l’œil au viseur que via l’écran, mais pouvoir placer très exactement
          avec le doigt l’emplacement de mise au point peut effectivement parfois
          être intéressant. Pas de flash intégré mais un flash externe fourni Le flash
          intégré présent sur les générations précédentes a disparu au profit du viseur.
          Un petit mal pour un grand bien, dirons-nous, même si avoir un petit flash
          pour déboucher un visage peut parfois être intéressant. Panasonic fourni
          quand même, sans surcoût, un petit flash externe à glisser dans la griffe
          porte accessoire, mais on a vite fait d’oublier de l’emporter avec soi.
          flashLX100 Le mode Wi-Fi Le LX100 dispose d’une connexion Wi-Fi, devenue
          incontournable de nos jours au moins sur les compacts, et du NFC pour automatiser
          la connexion avec les smartphones compatibles. L’application Panasonic Image
          existe pour Android et iOS. L’appareil peut se connecter à un réseau Wi-Fi
          existant, ou servir lui-même de hotspot. Trois des écrans de l'application
          Lumix Image, ici sur iPhoneTrois des écrans de l’application Panasonic Image,
          ici sur iPhone  Les fonctions offertes par l’application sont très complètes.
          Elle permet de contrôler complètement l’appareil à distance, de copier les
          photos qui s’y trouvent (uniquement les JPEG par contre) ou de les envoyer
          sur des services en ligne (Facebook, Twitter, Flickr, Google Photos, Youtube,
          etc.), de mettre en place une géolocalisation. À noter, en contrôle à distance,
          la vue temps réel sur l’écran du smartphone permet de contrôler au doigt
          l’emplacement souhaité pour la mise au point. Petite consolation pour ceux
          qui regrettent vraiment l’absence d’écran tactile sur l’appareil. Attention,
          si vous souhaitez utiliser le LX100 avec un réseau Wi-Fi existant, celui-ci
          ne doit pas nécessiter de validation via une page Web, l’appareil ne disposant
          pas d’un navigateur intégré, à la différence par exemple du RX100 de Sony.
          La connexion au réseau Wi-Fi doit donc être libre (rare), ou ne nécessiter
          qu’un mot de passe. Le plus simple est donc sans doute de mettre l’appareil
          en hotspot, copier les photos sur le smartphone, et utiliser directement
          les applications dédiées sur celui-ci pour partager les images sur les services
          en ligne. Côté géolocalisation des photos, correspondant au troisième écran
          ci-dessus, l’opération s’effectue en trois temps : au début, synchronisation
          automatisée des horloges (1er bouton), pendant la balade, il faut bien entendu
          que le smartphone capte bien les signaux GPS pendant toute la durée, mais
          la connexion Wi-Fi entre les deux n’a pas besoin d’être conservée, tant
          mieux pour les batteries respectives (2è bouton), enfin, après la balade,
          il faut les reconnecter pour envoyer les positions sur le LX100 (3è bouton).
          \ C’est bien sûr plus compliqué qu’avec un GPS interne, mais c’est tout
          de même plus efficace qu’une solution tierce telle que gps4cam (pourtant
          excellente), les photos sortant de l’appareil déjà géotaguées lors du dérushage.
          Et quelques fonctionnalités sympathiques bienvenues Le LX100 n’est pas avare
          en fonctions avancées permettant de faire plus qu’avec un compact classique.
          Notamment, il intègre une fonction time-lapse permettant de programmer la
          cadence des photos (jusqu’à 9999, séparées d’une seconde à 100 minutes),
          puis de produire la vidéo résultante. Voici un exemple réalisé par Gordon
          Laing de Camera Labs :  En comparaison, l’application time-lapse pour le
          Sony RX100 Mark 3 coûte 9,99 € et ne permet d’enregistrer que 999 photos,
          avec un intervalle de 1 à 60 secondes. Le LX100 a aussi une fonction Stop
          Motion permettant de réaliser des films d’animation image par image, de
          quoi se prendre pour Nick Park (le créateur de Wallace et Gromit). Le LX100
          permet enfin de faire des pauses « longues » jusqu’à 2 minutes avec un mode
          bulb accessible avec la position « T » (comme Timed exposure) de la molette
          de vitesses. Synthèse des points forts et des points faibles du Panasonic
