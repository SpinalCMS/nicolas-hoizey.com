        name: "【解決法】iOS12＋ブラウザ（Safari / Chrome）で100vhの設定が想定どおりに動かない件"
        content: "<p>おそらく初心者あるあるシリーズの一つ。</p><p>モバイルとPC双方に対応したいわゆる「レスポンシブサイト」を作ったものの、モバイル端末での表示が崩れる。</p><p>私も<a
          href=\"https://ns-1441.meowwow.name/ja/index.html\">作品を展示するためのサイト</a>を作る際に見事引っかかりました。</p><img
          src=\"https://ns-1441.meowwow.name/blog/wp-content/uploads/2019/02/20190213_220227_001-1024x560.jpg\"
          alt=\"作成したサイトをPCで表示した場合（ブラウザ：Google Chrome）\" />\n作成したサイトをPCで表示した場合（ブラウザ：Google
          Chrome）<img src=\"https://ns-1441.meowwow.name/blog/wp-content/uploads/2019/02/img_1478-1024x768.jpg\"
          alt=\"同じサイトをiPad Proで表示した場合（iOSのChrome）。見切れたドロップダウンメニューに注目。どうしてこうなった( ^ω^
          #)\" />\n同じサイトをiPad Proで表示した場合（iOSのChrome）。見切れたドロップダウンメニューに注目。どうしてこうなった(
          ^ω^ #)<p>PCでは想定通りに表示されるのに、手持ちの<span>iPad Pro（OSは最新版に更新しているためiOS12）での表示がおかしくなってしまった</span>のです。Webページ全体（例えばbodyタグやページ全体の要素を包むdivタグ）の高さをCSSで「<strong>height:
          100vh</strong>」で設定すると、なぜか画面の下側がはみ出してしまうのです。</p><p>すぐに解決策を見たい方は→<a href=\"https://ns-1441.meowwow.name/blog/archives/115#how-to-fix-100vh-problem\">こちら</a></p><p>※注：手元にあるモバイル端末がiOS12入りiPad
          Pro(10.5 inch)のみであることから、より古いOS、iPad Pro第2世代 (10.5 inch)以外の端末（特にandroid OS系端末）についてはどうなるのか確認できません。<br
          />ただ、iOS系端末では2015年頃からheight:100vh設定の挙動がおかしいと報告されていることを確認しています（Webkit系ブラウザであるSafariとChromeいずれでも発生）。また、<a
          href=\"https://dev.to/peiche/100vh-behavior-on-chrome-2hm8\">android＋Chromeでも同様の不具合があるようです</a>。</p><p>さて、今回<span>画面下部に言語設定のドロップダウンメニューを設置</span>したため、この問題は個人的にかなり深刻です。<br
          />一応スクロールすれば出てくるとはいえ、とっさにわからないだろうと…。<br />特に言語設定を間違えた場合、ものすご～く困ります(´･_･`)ｶﾞｯｶﾘ</p><p>というわけで、</p><p><span>全体の高さを「</span><span><span>height:
          100vh</span></span><span>」で設定すると、なぜか一部が下の方にはみ出してしまう問題</span></p><p>をどうやって解決するかについて説明します。</p><p>まずは、お約束のGoogle先生に質問。<br
          />すると、<a href=\"https://nicolas-hoizey.com/2015/02/viewport-height-is-taller-than-the-visible-part-of-the-document-in-some-mobile-browsers.html\">iOSで100vhを設定したら表示が崩れる原因を説明しているページ</a>に出くわします。</p><p>ところ…が……………！<br
          />件の記事によると（特に「February 23rd update」以降の記述に注目）</p><p>ブラウザを開発する側に、<span>100vh問題を解決する意志は皆無</span>、と…(´･_･`)ｶﾞｯｶﾘ</p><p>ま…まぢで…！？　困ってる人結構いるのに…。</p><p>とまあ、絶望してる場合じゃないので、いろいろと探した結果、解決策と思しきものはいくつか出てきましたが、最終的に以下の方法で問題なく表示できるようになりました。</p><h3><span>Javascriptのコード</span></h3><pre>window.onresize
          = function() {<br />     let vh = <strong><span>document.documentElement.<span>clientHeight</span></span></strong>
          * 0.01;<br />     document.documentElement.style.setProperty(<span>'--vh',
          </span><code><span>`${vh}px`</span></code>);<br />}<br />window.onresize();</pre><h3><span>CSSのコード</span></h3><pre>html,
          body, #wrapper { // ←サイト全体の高さを決めるタグ<br />   width: 100%;<br />   height:
          100vh; // ←calc関数やCSSの変数に対応していないブラウザ対策のようです<br />   <span><span>height:
          calc(<span>var</span>(<span>--vh</span>, <span>1vh</span>) * 100)</span></span>;
          // ←*の後の数字は本来設定したいvhの値に合わせて変更<br /> }</pre><p>太字で表示した部分が重要です。<br />特に<span><span>document.documentElement.clientHeight</span></span>の部分。</p><p><strong>Javascriptを使って（前略）clientHeightを100で割った数値＝1vh相当の値</strong>を元に、<strong>CSSの変数</strong>や<strong>calc関数</strong>を使って<strong>実際の100vhに相当する数値</strong>を算出した物を本来のvhの代わりに使います。</p><p>ウィンドウサイズが変更される度（スマートフォンなどの画面の向きを変えるのも含む）、計算したものを適用するというスクリプトです。</p><p
          style=\"text-align:center;\">.。oO｛全体のvh部分を修正しても表示が崩れた場合は各パーツのvh部分も書き換えるといいかもしれない｝</p><p>実は、innerHeightって…。</p><p>何が何でも<span>iOS系ブラウザについてくるアドレスバーなどの部分を外して計算した数値</span>を押し付けようとしてしまいます。</p><p>Javascriptで測定して検証したところ、iOS系ブラウザのinnerHeightは<strong>サイトを読み込んだ直後</strong><span>の（アドレスバーがある状態の）画面サイズより大きい高さ</span>を出してきています。<br
          />そのため、<span>こいつを基準にして計算している限り、確実に表示が崩れてしまいます</span>。</p><p><a href=\"https://ns-1441.meowwow.name/vh100test/index.html\">そんな残念なサンプルがこちらになります。</a><br
          />何故かwindow.innerHeightの数値更新が遅れます（笑）が、画面を下の方にスクロールしてみれば<span>window.innerHeightだけ数値が変動する</span>ことがわかるかと思います。</p><p>…というのも、Google先生に「iOSの100vh問題について」聞くと候補として表示されるサイト（後述）には、<span>clientHeight</span>ではなく<strong>window.innerHeight</strong>を使う記述が多かったのですが…。</p><p>少なくとも<strong>iOS12+Safari
          or Chrome</strong>では全く改善しませんでした\U0001F622<br />前述の残念なサンプルを見ての通りです（ただしPC経由では正常に表示されます）。</p><p><a
          href=\"https://ns-1441.meowwow.name/vh100test2/index.html\">対策を施したサンプルがこちらになります。</a></p><img
          src=\"https://ns-1441.meowwow.name/blog/wp-content/uploads/2019/02/img_1503-1024x768.jpg\"
          alt=\"iOS経由でまともな表示になったサイト（画面下部のドロップダウンメニューに注目）\" />\niOS経由でまともな表示になったサイト（画面下部のドロップダウンメニューに注目）<h4><span>＜参考サイト＞</span></h4><ul>\n<li><a
          href=\"https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser\">https://stackoverflow.com/questions/37112218/css3-100vh-not-constant-in-mobile-browser</a></li>\n<li><a
          href=\"https://medium.com/@susiekim9/how-to-compensate-for-the-ios-viewport-unit-bug-46e78d54af0d\">https://medium.com/@susiekim9/how-to-compensate-for-the-ios-viewport-unit-bug-46e78d54af0d</a></li>\n<li><a
          href=\"https://css-tricks.com/the-trick-to-viewport-units-on-mobile/\">https://css-tricks.com/the-trick-to-viewport-units-on-mobile/</a></li>\n</ul><p>ちなみに<strong>clientHeight</strong>に計算対象とするブロックの<span>heightとpaddingは含まれます</span>が、<span>marginは含まれない</span>ことに注意です。</p><p>確かbox-sizing:
          border-boxと似たような感じ。</p>"
