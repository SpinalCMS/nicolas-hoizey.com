          <p>  可以限制频率；<br />
            不会因为滚动/滑动事件太灵敏（在延迟时间内不断触发）导致注册在事件上的回调函数无法执行；<br />
            可以设置在延迟时间开始时触发回调函数，从而避免用户感到操作之后的短暂延时。</p>
