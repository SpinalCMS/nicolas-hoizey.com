    title: "LUMIX-LX100  Matériel, Test 26Test de l’appareil photo compact Panasonic
      Lumix LX100  De Nicolas Hoizey @nhoizey · Le 17 septembre 2015 Nous avons pu
      tester pendant quelques semaines le compact expert Panasonic Lumix DMC-LX100EF
      (plus connu sous l’appellation LX100, bien plus simple), sacré « meilleur appareil
      photo/vidéo expert » par les TIPA Awards 2015 en avril dernier. Actuellement,
      il est proposé à un tarif avoisinant les 650€. Est-ce une bonne solution pour
      s’équiper d’un appareil photo compact expert ? Voici notre avis. Un « compact
      » qui ne tient pas en poche… Le premier contact est surprenant. En sortie de
      son emballage, ce compact ne mérite pas complètement son appellation, l’appareil
      mesurant tout de même 11,5 cm de largeur, 6,6 cm de hauteur et 5,5 cm d’épaisseur,
      pour un poids de 393 g avec batterie et carte mémoire. Il n’est pas le seul
      « compact » volumineux sur le marché, certes. La différence avec le Sony RX100
      Mark 3 est tout de même flagrante : Le Panasonic Lumix SMC-LX100 à droite, à
      côté de son concurrent Sony RX100 Mark 3  Inutile donc d’espérer mettre cet
      appareil dans une poche de pantalon l’été, il faudra le garder en bandoulière,
      dans une poche de veste ou dans un sac. …mais offre une meilleure prise en main
      L’avantage de ces dimensions respectables, et d’un design bien conçu avec un
      grip digne de ce nom, c’est que l’appareil tient bien en main. On n’a pas peur
      de le laisser tomber à tout instant quand on le tient uniquement de la main
      droite, contrairement à ce qui se produit avec le Sony, surtout si on ne lui
      ajoute pas l’indispensable grip Sony AG-R2. L’appareil est disponible en deux
      coloris : noir et argent. Un excellent viseur électronique Le viseur du LX100
      est excellent. Toujours accessible et proéminent, il propose un très bon dégagement
      oculaire. Il dépasse du coup pas mal du boitier, participant à l’encombrement
      important pour un compact, on ne peut pas tout avoir. Ses dimensions importantes
      et ses 2 764 000 points – soit en gros du XGA de 1024×768 pixels – le rendent
      très lisible et précis, plus par exemple que ceux de son petit cousin hybride
      Panasonic GM5 ou du Sony RX100 Mark 3. Il est par contre au format 16/9è, format
      plus intéressant pour la vidéo que la photo, pour laquelle les autres formats
      – nous y reviendrons – impliquent une perte de surface avec des bandes noires
      latérales. Enfin, il est en technologie LCD séquentielle, pouvant provoquer
      des effets d’arc-en-ciel sur certains mouvements rapides, alors qu’on aurait
      préféré le viseur OLED du Panasonic GH4, qui reste un cran au dessus. Pas de
      molette PSAM, mais c’est tant mieux La sélection des classiques modes Programme,
      priorité Vitesse (Speed), priorité Ouverture (Aperture) et Manuel ne s’opère
      ici pas sur une molette « PSAM » comme on en trouve sur de nombreux appareils.
      La logique de fonctionnement imparable est basée sur deux contrôles physiques,
      l’un pour la vitesse et l’autre pour l’ouverture, avec chacun une position automatique.
      On retrouve le même fonctionnement sur la série X100 de Fujifilm. Le Panasonic
      LX100 vu du dessus, avec ses multiples contrôles mécaniques  Le contrôle de
      vitesse est une molette sur le dessus de l’appareil, c’est l’emplacement classique,
      rapide d’accès. 00-00X-LX100k_ShutterDialLa molette pour contrôler la vitesse
      \ Le contrôle d’ouverture est lui une bague crantée sur l’objectif, qui contrôle
      effectivement le diaphragme. Logique, tout simplement, même si déroutant par
      rapport aux habitudes les plus courantes en numérique. Le réglage de l'ouverture
      se fait via une bague sur l'objectifLe réglage de l’ouverture se fait via une
      bague sur l’objectif  Nous regrettons qu’il soit si simple de passer par inadvertance
      d’une ouverture choisie – telle la maximale à f/1.7 – à la position automatique,
      ou inversement. Une plus forte résistance à la rotation sur ce cran particulier
      aurait été bienvenue. La correction d’exposition est aussi accessible directement
      via une molette sur le dessus de l’appareil. Malheureusement, cette molette
      effleure au bord de l’appareil, et l’on se retrouve là aussi parfois avec une
      valeur non voulue. Il n’était pas forcément nécessaire de mettre en telle position
      affleurante cette molette, ou alors un bouton de blocage aurait été nécessaire.
      Si vous êtes débutant en photographie, le bouton « iA » sur le dessus de l’appareil
      est pour vous. Il active un mode complètement automatique performant, qui ne
      rate techniquement pas les photos. Bien sûr, vous ne maîtriserez rien de plus
      que le cadrage. Si vous utilisez systématiquement ce mode, c’est peut-être que
      cet appareil n’est pas pour vous. Malheureusement, ce bouton ne peut pas être
      affecté à une autre fonction, si vous n’avez pas besoin d’automatismes aussi
      poussés, mais trois autres boutons configurables sont disponibles au dos de
      l’appareil, de quoi bien le personnaliser. Le bouton « FILTER » permet comme
      son nom l’indique d’activer l’un des nombreux filtres disponibles, si vous souhaitez
      donner un aspect vintage à vos photos, ce qui s’avèrera bien souvent dommage.
      Un zoom trans-standard lumineux Le LX100 dispose d’un excellent zoom trans-standard
      équivalent 24-75 mm avec une grande ouverture ouverture glissante de f/1.7 à
      f/2.8. Son prédécesseur LX7 avait une plus grande plage de focale, de 24 à 90mm,
      et surtout une ouverture maximum allant de f/1.4 à f/2.3, mais le nouveau capteur
      plus grand compense allègrement la « perte » d’ouverture. La diminution d’ouverture
      maximale a de plus le bon goût de se faire très progressivement le long de la
      plage de focales, là où elle se produit presque immédiatement quand on s’écarte
      des 24mm sur le Sony RX100. La démonstration détaillée par Digital Photography
      Review de la notion d’ouverture équivalente, tout comme l’on parle de focale
      équivalente, montre bien l’avantage certain qu’a le LX100 sur ses concurrents,
      grâce à son plus gros capteur : Graphe d'évolution des ouvertures équivalentes
      selon la focale. Source Digital Photography Review.Graphe d’évolution des ouvertures
      équivalentes selon la focale. Source Digital Photography Review.  Cette grande
      luminosité associée à un grand capteur permet de profiter d’effets de bokeh
      à courte distance, plus facilement que sur n’importe quel autre compact actuel
      du marché. Un joli bokeh grâce à la combinaison d’un grand capteur et d’une
      grande ouverture  On pourra par contre se trouver limité par la focale maximum
      de 75mm, là où un compact tel que le Canon G7 X va jusqu’à 100mm, et bien sûr
      là où un hybride – plus petit ! – tel que le Panasonic GM5 ouvre toute une gamme
      de possibilités. Malheureusement, on note aussi une latence bien trop importante
      du zoom quand il est opéré via la bague d’objectif. Le bouton sur le dessus
      reste plus efficace, un comble quand on voit la priorité donnée aux contrôles
      manuels traditionnels, mais il faut tout de même environ 3 secondes pour passer
      de 24 à 75mm. Côté mise au point, le passage en manuel ou automatique, avec
      même une position automatique dédiée à la macro, se fait via un commutateur
      sur le côté de l’objectif. LUMIX-LX100-Black-Focus-Switch Pour la macro justement,
      la distance minimum de mise au point est un record avec seulement 3 cm, de quoi
      vraiment s’approcher d’insectes vraiment pas farouche, ou plus vraisemblablement
      d’un sujet inanimé. La mise au point manuelle se fait avec une bague agréable,
      et il est possible d’activer un zoom numérique ponctuel dans le viseur ou sur
      l’écran, pour faciliter la vision de la netteté. Cet objectif n’intègre malheureusement
      pas de cache automatique pour la lentille frontale lorsqu’il est en arrêt. Le
      capuchon amovible a vite fait de se décrocher quand on se balade avec l’appareil
      en poche, avec le risque d’abimer la surface de la lentille. Heureusement tout
      de même, Panasonic fourni un petit cordon permettant de le relier au boitier.
      Il existe un capuchon automatique un peu particulier, disponible en option sous
      la référence DMW-LFAC1, mais il coûte plus de 30 € et n’est pas utilisable avec
      des filtres :  Un grand capteur, pour un compact Panasonic a dû mettre à jour
      son capteur pour s’aligner sur la concurrence friande depuis quelque temps des
      capteurs 1″, notamment la série des Sony RX100 et le Canon G7 X. D’une taille
      de 1/1.7″ dans le LX7 (qui était bien l’appareil précédent le LX100 dans la
      série malgré l’écart de numérotation si important), le capteur CMOS passe ainsi
      ici à une taille respectable de 4/3″, soit la taille des hybrides micro 4/3,
      tel le Panasonic DMC-GM1 testé précédemment, avec 16 millions de pixels. Panasonic
      reprend donc l’avantage sur ses concurrents les plus directs en 1″, et largement,
      avec une surface doublée. En limitant la quantité de pixels à 16 millions, contre
      20 millions sur les 1″ concurrents, Panasonic nous promet de plus une meilleure
      qualité d’image. La dynamique est importante, avec un ciel très lumineux qui
      n'est pas cramé, et la surface de l'eau très sombre sans être bouchée.La dynamique
      est importante, avec un ciel très lumineux qui n’est pas cramé, et la surface
      de l’eau très sombre sans être bouchée.  Sauf que Panasonic a mis sur son appareil
      un curseur permettant de choisir parmi quatre formats d’image : 3/2, 16/9, 1/1
      (carré) et 4/3. Cette fonctionnalité fait perdre une bonne partie de la surface
      du capteur, la couverture maximale offerte par le ratio 4/3 n’exploitant que
      12,7 millions de pixels sur les 16 disponibles. Ce choix ne semble pas très
      pertinent, puisque l’on perd quasiment un quart de la surface, tout en compliquant
      inutilement l’appareil. La photo pourrait être prise au plein format du capteur,
      et recadrée ensuite si nécessaire, et avec plus de liberté. Il reste tout de
      même un capteur plus grand que les 1″ concurrents, et effectivement des pixels
      plus gros, soit. Non, ce ne sont pas des pixels très grossis, ce sont des bocaux
      de teintureNon, ce ne sont pas des pixels très grossis, ce sont des bocaux de
      teinture.  Couplé à ce capteur, on retrouve le Venus Engine du Panasonic DMC-GH4,
      gage de grande qualité évidemment pour la vidéo, mais qui donne aussi d’excellents
      résultats en photo. Cet ensemble permet de monter sereinement dans les ISO.
      Voici une photo prise à 1600 ISO avec une ouverture de f/9.0 et une pause de
      1/15è de seconde, ne montrant qu’un très faible bruit : Dans la pénombre à 1600
      ISO avec une ouverture de f/9.0 et une pause de 1/15è de seconde  Un autofocus
      rapide et efficace Le LX100 a aussi hérité de l’autofocus du GH4, un bon autofocus
      à détection de contraste avec 49 collimateurs. Il est plus performant que la
      détection de contraste classique grâce à une technologie propre à Panasonic,
      nommée Depth From Defocus (DFD), qui optimise la détection de l’écart entre
      la position actuelle et celle voulue. Cette solution similaire à ce que fait
      une détection de phase permet à l’autofocus d’aller plus vite jusqu’à la bonne
      position sans faire d’aller-retour à tâtons de part et d’autre. Pour l’identification
      de l’emplacement de mise au point, l’automatique est bien sûr possible, mais
      il y a aussi un mode de reconnaissance des visages, et il est possible de positionner
      le collimateur exactement là où on le souhaite, y compris bien sûr au centre.
      Il est aussi possible de définir une zone librement, mais il faut avouer que
      c’est là qu’un écran tactile aurait été le bienvenu. Le mode vidéo On l’a déjà
      dit, ce compact plutôt orienté photo a hérité dans ses entrailles de l’excellent
      couple entre le capteur CMOS du GX7 et le processeur Venus Engine du GH4, ce
      qui lui permet de bénéficier de l’enregistrement en 4K en 25p et 24p, et de
      la Full HD jusqu’à 50p (en version PAL bien sûr). De nombreux autres formats
      sont disponibles, dont l’AVCHD. La qualité des vidéos produites est impressionnante,
      complètement fluide même dans les panoramiques, sans scintillement, et avec
      de très belles couleurs naturelles. Voilà une vidéo de test réalisée par Gizmodo,
      pas forcément très intéressante sur le contenu, mais montrant bien ces qualités
      :  En voici une autre, bien plus intéressante sur le fond, et réellement en
      4K (mettre la qualité au maximum sur Youtube) :  On pourra regretter qu’il ne
      soit pas possible de brancher un micro ni un casque pour exploiter au mieux
      ce mode vidéo, mais il faut bien laisser de la place pour le GH4 plus spécialisé.
      Bien entendu, une telle qualité de vidéo induit un débit important à enregistrer
      sur la carte mémoire, qui devra être à la hauteur. Lire : nos conseils pratiques
      avant d’acheter vos cartes mémoires. Cette carte bon marché achetée en supermarché
      ne tient pas la cadenceCette carte bon marché achetée en supermarché ne tient
      pas la cadence  Un écran arrière un peu décevant L’écran arrière de 3 pouces
      est un LCD doté de 921 000 points, qui n’est malheureusement pas orientable.
      Même si cela implique en général un léger embonpoint et une fragilité potentielle,
      c’est un vrai manque pour certaines prises de vue acrobatiques qu’il est impossible
      de réaliser au viseur. Et pour les selfies, bien sûr… L'écran arrière du LX100
      : « bien, mais pas top »L’écran arrière du LX100 : « bien, mais pas top »  De
      plus, cet écran n’est pas tactile, ce qui chagrinera un nombre croissant de
      photographes ayant pris cette habitude. Ce n’est pas un si grand manque, la
      prise de vue avec le LX100 se faisant plus l’œil au viseur que via l’écran,
      mais pouvoir placer très exactement avec le doigt l’emplacement de mise au point
      peut effectivement parfois être intéressant. Pas de flash intégré mais un flash
      externe fourni Le flash intégré présent sur les générations précédentes a disparu
      au profit du viseur. Un petit mal pour un grand bien, dirons-nous, même si avoir
      un petit flash pour déboucher un visage peut parfois être intéressant. Panasonic
      fourni quand même, sans surcoût, un petit flash externe à glisser dans la griffe
      porte accessoire, mais on a vite fait d’oublier de l’emporter avec soi. flashLX100
      Le mode Wi-Fi Le LX100 dispose d’une connexion Wi-Fi, devenue incontournable
      de nos jours au moins sur les compacts, et du NFC pour automatiser la connexion
      avec les smartphones compatibles. L’application Panasonic Image existe pour
      Android et iOS. L’appareil peut se connecter à un réseau Wi-Fi existant, ou
      servir lui-même de hotspot. Trois des écrans de l'application Lumix Image, ici
      sur iPhoneTrois des écrans de l’application Panasonic Image, ici sur iPhone
      \ Les fonctions offertes par l’application sont très complètes. Elle permet
      de contrôler complètement l’appareil à distance, de copier les photos qui s’y
      trouvent (uniquement les JPEG par contre) ou de les envoyer sur des services
      en ligne (Facebook, Twitter, Flickr, Google Photos, Youtube, etc.), de mettre
      en place une géolocalisation. À noter, en contrôle à distance, la vue temps
      réel sur l’écran du smartphone permet de contrôler au doigt l’emplacement souhaité
      pour la mise au point. Petite consolation pour ceux qui regrettent vraiment
      l’absence d’écran tactile sur l’appareil. Attention, si vous souhaitez utiliser
      le LX100 avec un réseau Wi-Fi existant, celui-ci ne doit pas nécessiter de validation
      via une page Web, l’appareil ne disposant pas d’un navigateur intégré, à la
      différence par exemple du RX100 de Sony. La connexion au réseau Wi-Fi doit donc
      être libre (rare), ou ne nécessiter qu’un mot de passe. Le plus simple est donc
      sans doute de mettre l’appareil en hotspot, copier les photos sur le smartphone,
      et utiliser directement les applications dédiées sur celui-ci pour partager
      les images sur les services en ligne. Côté géolocalisation des photos, correspondant
      au troisième écran ci-dessus, l’opération s’effectue en trois temps : au début,
      synchronisation automatisée des horloges (1er bouton), pendant la balade, il
      faut bien entendu que le smartphone capte bien les signaux GPS pendant toute
      la durée, mais la connexion Wi-Fi entre les deux n’a pas besoin d’être conservée,
      tant mieux pour les batteries respectives (2è bouton), enfin, après la balade,
      il faut les reconnecter pour envoyer les positions sur le LX100 (3è bouton).
      \ C’est bien sûr plus compliqué qu’avec un GPS interne, mais c’est tout de même
      plus efficace qu’une solution tierce telle que gps4cam (pourtant excellente),
      les photos sortant de l’appareil déjà géotaguées lors du dérushage. Et quelques
      fonctionnalités sympathiques bienvenues Le LX100 n’est pas avare en fonctions
      avancées permettant de faire plus qu’avec un compact classique. Notamment, il
      intègre une fonction time-lapse permettant de programmer la cadence des photos
      (jusqu’à 9999, séparées d’une seconde à 100 minutes), puis de produire la vidéo
      résultante. Voici un exemple réalisé par Gordon Laing de Camera Labs :  En comparaison,
      l’application time-lapse pour le Sony RX100 Mark 3 coûte 9,99 € et ne permet
      d’enregistrer que 999 photos, avec un intervalle de 1 à 60 secondes. Le LX100
      a aussi une fonction Stop Motion permettant de réaliser des films d’animation
      image par image, de quoi se prendre pour Nick Park (le créateur de Wallace et
      Gromit). Le LX100 permet enfin de faire des pauses « longues » jusqu’à 2 minutes
      avec un mode bulb accessible avec la position « T » (comme Timed exposure) de
      la molette de vitesses. Synthèse des points forts et des points faibles du Panasonic
      LX100 Nous avons décidé, pour simplifier la lecture de nos tests et faciliter
      la comparaison entre les boîtiers, de conclure nos articles par une synthèse
      des points forts et faibles des appareils testés, puis d’une note sur 10. Certains
      points sont objectifs, d’autres plus subjectifs : nous n’avons pas LA réponse
      mais vous proposons notre vision. N’hésitez pas à la compléter dans les commentaires
      ! Points forts bonne prise en main excellente qualité d’image avec le capteur
      4/3″ de 16 Mpx autofocus réactif bon viseur électronique contrôles mécaniques
      pour l’ouverture et la vitesse  Points faibles un peu gros pour un compact capteur
      sous utilisé à cause des différents ratios proposés pas de flash intégré écran
      non orientable manque de résistance de la position auto de la bague d’ouverture
      molette de correction d’exposition trop affleurante latence trop importante
      du zoom via la bague d’objectif  Acheter le Lumix LX100 au meilleur prix  Test
      de l’appareil photo compact Panasonic Lumix LX100  Nicolas Hoizey 17 septembre
      20158.5/10  Si vous êtes prêt à sacrifier la réelle compacité pour gagner en
      qualité d'image et confort d'utilisation, ce compact expert Panasonic Lumix
      DMC-LX100 est sans doute le meilleur choix du moment, et il sera à priori difficile
      de le rendre obsolète avant quelque temps.  \nOn le trouve aujourd'hui à un
      peu plus de 650 €, clairement un tarif acceptable pour ce niveau de qualité.
      \ \nOn se prend tout de même à rêver d'un hybride Panasonic qui serait un mix
      entre les LX100 et GM5, avec un encombrement intermédiaire, le capteur déjà
      commun, le viseur du premier, et le parc d'objectifs disponible pour le second.
      En attendant, le Lumix LX100 fait partie de notre guide d'achat dédié aux appareils
      photo compacts experts   8.5 Note globale  Panasonic Lumix DMC-LX100 : un excellent
      compact… pas si compact Si vous êtes prêt à sacrifier la réelle compacité pour
      gagner en qualité d'image et confort d'utilisation, ce compact expert Panasonic
      Lumix DMC-LX100 est sans doute le meilleur choix du moment, et il sera à priori
      difficile de le rendre obsolète avant quelque temps.  \nOn le trouve aujourd'hui
      à un peu plus de 650 €, clairement un tarif acceptable pour ce niveau de qualité.
      \ \nOn se prend tout de même à rêver d'un hybride Panasonic qui serait un mix
      entre les LX100 et GM5, avec un encombrement intermédiaire, le capteur déjà
      commun, le viseur du premier, et le parc d'objectifs disponible pour le second.
      En attendant, le Lumix LX100 fait partie de notre guide d'achat dédié aux appareils
      photo compacts experts     compactexpertLumix LX100PanasonicTesttest appareil
      photo          Partager   Tweet            Nicolas Hoizey Photographe autodidacte,
      j'ai d'abord été attiré par la photo de paysages et la macro, mais je cherche
      à approfondir la pratique du portrait. Je m'intéresse aussi beaucoup (trop)
      à la technique.        Articles qui pourraient vous intéresser  Test-Phototrend-Impossible-I1_17
      \ Matériel Test de l’Impossible I-1, l’appareil photo instantané Polaroid revisité
      \   L'imprimante Canon imagePROGRAF PRO-1000  Matériel Story-test de l’imprimante
      Canon imagePROGRAF PRO-1000      Matériel Back to School : -10% sur la bagagerie
      photo chez Lovinpix       Picpa  Possesseur de ce boîtier depuis plusieurs mois
      je suis entièrement d’accord avec les points positifs et négatifs. La prise
      en main est agréable et le rendu très flateur, mais effectivement le correcteur
      d’exposition est un peu trop sensible et la résolution trop faible de nos jours.
      Dans les points négatifs a souligner, un retard a l’allumage avant la première
      photo toujours un peu trop long, la perte d’une partie de l’accès au menu suivant
      comment on paramètre le choix des collimateurs autofocus et surtout je ne sais
      pas si je suis un cas isolè mais une belle poussière est apparue sur le capteur
      avec un devis de 185€ demandé par panasonic pour un nettoyage de capteur!     Nicolas
      Hoizey  Bonsoir Picpa, merci pour la confirmation des conclusions de ce test,
      c’est toujours rassurant qu’un test de quelques semaines soit à l’image d’un
      usage de plusieurs mois ! Concernant le retard à l’allumage, j’ai effectivement
      constaté une certaine lenteur, avec l’objectif à déployer, mais cela ne m’a
      pas pénalisé durant mes tests. J’ai sans doute pris la mauvaise habitude d’être
      tolérant sur ce point avec les compacts… \U0001F609 Vraiment désolé pour la
      poussière sur le capteur, c’est très étrange sur un compact, dont l’un des avantages
      est justement —normalement— de ne pas générer ce genre de soucis puisque l’on
      ne change pas d’objectif.      Kopernic  Bonjour,\n C’est aussi un « compact
      » qui m’intéresse beaucoup. Merci Nicolas pour cet CR d’essai. Je voudrais seulement
      rajouter que la raison principale de la réduction à 12,7 Mpx du capteur provient
      du compromis qu’a dû faire Pana de loger un objectif aussi lumineux dans un
      encombrement aussi réduit. Il ne faut pas l’oublier !\n Les choix multi-ratios
      n’en sont pas la cause mais la résultante et toujours aussi superbes à utiliser
      à la prise de vue comme sur mon LX3.\n Si je me retiens de l’acheter en ce moment,
      c’est que j’attends le futur LX200 avec le nouveau capteur très performant de
      20Mpx que Pana vient de sortir pour le GX8. Ainsi équipé, le LX200 fera 16 Mpx,
      définition idéale pour ce type d’appareil.\n J’en salive d’avance.      Nicolas
      Hoizey  Je ne comprends pas en quoi la luminosité de l’objectif impacte le nombre
      de pixels du capteurs, ni la possibilité (ou non) de laisser le photographe
      s’embêter avec plusieurs ratios… Je suis aussi très impatient de découvrir une
      version plus évoluée de cet appareil… \U0001F609      Kopernic  Bonjour Nicolas,\n
      Je reformule. Pour loger un objectif lumineux dans un encombrement si réduit,
      Pana a été contraint à ne pas utiliser la totalité de la surface disponible
      du capteur m3/4. Le cercle d’image choisi ne permet pas d’en insoler plus qu’environ
      12,7 sur les 16 Mpx disponibles. Avec le nouveau capteur de 20 Mpx inauguré
      sur le GX8, il en restera 16. C’est une valeur plus en adéquation avec les besoins
      actuels. Et en plus la dynamique du nouveaux capteur est meilleure. Elle atteint
      13 IL à 200 ISO et le rapport signal/bruit est encore amélioré. Vraiment ce
      nouveau capteur est au Top.\n Quant à l’accès direct aux ratios d’image dès
      la prise de vue, ce n’est pas un embêtement mais au contraire une souplesse
      supplémentaire de cadrage à la prise de vue !\n Que demander de plus ?      Nicolas
      Hoizey  Ah oui, ok, je n’avais pas bien compris. Un objectif couvrant toute
      la surface du capteur serait effectivement plus large, donc nécessairement plus
      long, et certainement plus lourd. Pour ce qui est du choix de ratio direct sous
      la main, je ne suis vraiment pas convaincu pour mon usage personnel, trouvant
      cela au contraire risqué (changement intempestif non souhaité ou oubli de revenir
      à un format plus standard), mais une personne de ma famille m’a demandé récemment
      comment changer de ratio plus rapidement sur son compact Sony DSC-HX90V, donc
      je suppose que c’est un besoin quand même… \U0001F609        Toine Bouyakore
      \ Cruel dilemme, je n’arrête pas de relire cet article en boucle depuis qu’il
      est sorti. Je me tâte vraiment en remplacement de mon 650D et de son 18-135mm
      qui couvrent tous mes besoins ou en supplément. Mais j’aimerai vraiment être
      moins encombré quand je voyage, me mettre à la vidéo et surtout ne pas trop
      perdre la flexibilité que j’ai avec mon 650D. Alors j’ai quand même quelques
      questions :\n – Le mode manuel me permettra t’il autant de possibilités que
      sur un APSC ?\n – Pour les poses longues, l’article dit « 2 minutes » et après
      « mode bulb » donc pour le bulb, on peut lui pluguer une télécommande ou le
      controler en wifi ?\n – Que vaut la stabilisation en mode vidéo ? (pour le monter
      sur un drone)\n – Il me semble qu’il a une bague de vissage pour lui mettre
      des filtres non ?! ou faut il acheter la bague de vissage autocollante comme
      pour un RX100 … ? Merci pour vos réponses \U0001F609     Nicolas Hoizey  Bonjour,
      voici quelques réponses à vos questions :\n – Le mode manuel est complet, donc
      la seule « perte » par rapport au 650D est le viseur, qui devient électronique.
      En mode manuel, je préfère toujours le viseur optique de mon 5D Mark II à tous
      les viseurs électroniques que j’ai pu tester, même s’il est vrai que certaines
      aides sont intéressantes, dont le zoom ponctuel et le focus peaking\n – Le mode
      « bulb » est bien limité à 2 minutes, malheureusement, et rien ne permet d’aller
      au delà\n – Je n’ai pas spécialement testé la stabilisation dans la vidéo, peut-être
      trouverez-vous des répondre dans cette discussion sur DPReview\n – Il y a bien
      un pas de vis pour filtres, d’une dimension de 43 mm      Toine Bouyakore  merci
      pour les précisions …. j’ai hâte aux soldes \U0001F609        Olascuaga  Bonjour,\n
      Afin de protéger l’objectif , je souhaite mettre un filtre neutre . Panasonic
      me répond qu’il n’est pas possible d’en mettre un. Sur votre video concernant
      le bouchon automatique vous avez bien fixé un filtre…\n Pourriez-vous me conseiller
      pour l’achat d’un filtre . Merci\n Nathalie     Nicolas Hoizey  Bonjour Nathalie,
      Le LX100 a un filetage de 43mm, donc tous ces filtres peuvent convenir. Les
      filtres les plus courants pour protéger la lentille frontale d’un objectif sont
      les filtres UV, les vrais filtres complètement neutres étant plutôt rares. Ne
      prend surtout pas un filtre ND, ils font perdre plus ou moins de luminosité,
      et il y en a d’ailleurs un intégré au boitier. Côté marques, tu peux en général
      faire confiance à B+W ou Hoya pour ne pas dénaturer les couleurs de tes photos
      ou ajouter des effets indésirables. Le Tiffen est vraiment moins cher, mais
      je ne connais pas cette marque, je ne sais pas trop si elle est recommandable.
      J’espère que cela t’aidera, n’hésite pas à venir compléter la discussion quand
      tu auras acheté ton filtre !      Pierrick K  Bonjour Nicolas\n Petit correctif
      sur le filtre ND incorporé au boitier.\n Il n’y a PAS de ND dans les filtres
      accessibles avec le bouton des filtres.\n J’ai dû en acheter un externe à visser\n
      Bonne journée      Nicolas Hoizey  Effectivement, je me suis emmêlé les pinceaux
      avec un autre boitier, bien vu Pierrick !      Nicolas Hoizey  Effectivement,
      je me suis emmêlé les pinceaux avec un autre boitier, bien vu Pierrick !      Nicolas
      Hoizey  Effectivement, je me suis emmêlé les pinceaux avec un autre boitier,
      bien vu Pierrick !      Nicolas Hoizey  Effectivement, je me suis emmêlé les
      pinceaux avec un autre boitier, bien vu Pierrick !      Nicolas Hoizey  Effectivement,
      je me suis emmêlé les pinceaux avec un autre boitier, bien vu Pierrick !        Emmanuel
      Antongiorgi  Bonjour, j’hésite encore entre le LX 100 et le Sony RX 100 M3,
      en utilisation de vidéo sous-marine sur dauphins et baleines exclusivement (donc
      près de la surface)… Je cherche un appareil au top niveau mise au point auto,
      et les sony m’ont laissé une bonne impression, mieux en tout cas que ton TZ40
      actuel…Par contre une donnée essentiel me manque: peut on prendre des photos
      en même temps que la vidéo sur l’un comme sur l’autre…Merci pour votre réponse
      si vous êtes utilisateur de l’un ou de l’autre.     Nicolas Hoizey  Bonjour
      Emmanuel, J’ai fait ce test du LX100, et je possède un RX100 M3. Côté LX100,
      il y a le mode Photo 4K qui permet d’extraire en 8 millions de pixels n’importe
      quelle image d’une vidéo tournée en 4K. Mais attention, c’est du JPEG, avec
      une qualité à priori légèrement inférieure à celle d’un JPEG de même taille
      obtenu en mode photo. Côté Sony, la fonction Dual Capture a disparu depuis quelque
      temps,\n notamment parce qu’elle n’était disponible qu’en mode vidéo entrelacée\n
      (1080/60i), et non en mode progressif (1080/60p), qui est de meilleure\n qualité.
      Le RX100 M4 peut filmer en 4K en 25p (mais pas le RX100 M3), donc il doit être
      possible d’extraire des images fixes comme avec le LX100. Dans les deux cas,
      il n’y a donc pas de réelle fonction permettant d’activer simultanément photo
      et vidéo.      Emmanuel Antongiorgi  merci beaucoup de ces infos !, j’espère
      que mon mac suivra en 4K, il a déjà deux ans…      Emmanuel Antongiorgi  j’espère
      aussi que l’auto focus vidéo du LX sera mieux dans l’eau que la cata du TZ40…
      \     Nicolas Hoizey  Ayant pratiqué la photo sous-marine, je sais que ce n’est
      pas simple, et que se fixer sur l’hyperfocale est souvent la bonne solution.
      \     Emmanuel Antongiorgi  Bonjour Nicolas, je cherche sans trouver sur le
      net comment me fixer sur ‘hyperfocale sur ce genre d’appareil…tu n’aurais pas
      un moyen rapide de me dire comment faire ? ça serait cool, je suis nul en optique/photo,
      je sais juste cadrer des dauphins…      Nicolas Hoizey  Bonjour Emmanuel, as-tu
      lu cet article Phototrend ?\nhttp://phototrend.fr/2010/05/mp-77-comprendre-et-maitriser-lhyperfocale/
      \     Emmanuel Antongiorgi  Merci encore, par contre je ne trouve pas le diamètre
      du cercle de confusion de cet appareil sur le net \U0001F641      Nicolas Hoizey
      \ Certains logiciels d’édition vidéo permettent de travailler sur des versions
      réduites avant de générer la vidéo finale sur la base des sources haute définition,
      c’est sans doute ce qu’il y a de mieux à faire."
