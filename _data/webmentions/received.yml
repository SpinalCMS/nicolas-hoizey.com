          <p><strong>6）PC 端滚动事件性能优化</strong></p>
          <p>6.1 防抖函数和截流函数介绍</p>
          <p>优化主要从两方便入手：</p>
          <p>  更改页面大小时，通过防抖动（debounce）函数限制 resize 事件触发频率；<br />
            滚动/滑动事件触发时，通过截流（throttle）函数限制滚动/滑动事件触发频率。</p>
          <p>既然都是限制触发频率（都通过定时器实现），那这两者有什么区别？</p>
          <p>首先，防抖动函数工作时，如果在指定的延迟时间内，某个事件连续触发，那么绑定在这个事件上的回调函数永远不会触发，只有在延迟时间内，这个事件没再触发，对应的回调函数才会执行。防抖动函数非常适合改变窗口大小这一事件，这也符合 拖动到位以后再触发事件，如果一直拖个不停，始终不触发事件 这一直觉。</p>
