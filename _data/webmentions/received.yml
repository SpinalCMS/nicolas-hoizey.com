  '494966':
    id: '494966'
    uri: https://stream.jeremycherfas.net/2018/about-webmentions
    source: false
    pubdate: 2018-02-14 18:21:08.000000000 +01:00
    raw:
      source: https://stream.jeremycherfas.net/2018/about-webmentions
      verified: true
      verified_date: '2018-02-14T17:21:26+00:00'
      id: 494966
      private: false
      data:
        author: &433
          name: Jeremy Cherfas
          url: https://stream.jeremycherfas.net/profile/jeremy
          photo: https://webmention.io/avatar/stream.jeremycherfas.net/daee984967dad72b0c0bcb9d4c769831f08682fe3bd575a02f530b170c019d0d.jpg
        url: https://stream.jeremycherfas.net/2018/about-webmentions
        name: About webmentions
        content: |-
          <blockquote><p>Webmentions are the glue that sticks all the bits in all the sites together.</p></blockquote>
          <p>That’s <a class="u-in-reply-to" href="https://social.10centuries.org/#202352">my one-liner</a> about one of the core ideas about the <a href="https://stream.jeremycherfas.net/tag/IndieWeb" class="p-category">#IndieWeb</a>, but it doesn’t actually tell you very much if you want to know how the glue works. I’ve kind of absorbed a moderately high-level abstraction over the past little while of playing with webmentions, but a friend asked for more:</p>
          <blockquote><p>Do you know of any diagrams that explain how this stuff works without all the … words that web communities seem to enjoy creating? I keep coming back to this topic every so often, and every time I return things just appear more complicated and broken than before …</p></blockquote>
          <p>I don’t think that last opinion is merited, but then I would say that. And right now I don’t have the time to write up my understanding. I’m pretty sure I saw something clear and to the point a little while back, but I’m blowed if I can find it now. So here are four pieces I have found.</p>
          <ul>
          <li>
          <a href="https://allinthehead.com/retro/378/implementing-webmentions">Implementing Webmentions</a>, which contains a good verbal description of the flow.</li>
          <li>
          <a href="https://adactio.com/journal/6495">Adactio: Journal—Parsing webmentions</a>, which explains some the technology too.</li>
          <li>
          <a href="https://nicolas-hoizey.com/2017/07/so-long-disqus-hello-webmentions.html">So long Disqus, hello Webmention</a> has a go at why webmentions are a good idea and some of the nuts and bolts of implementation.</li>
          <li>
          <a href="https://rudigermeyer.com/words/webmentions">Webmentions · Rudiger Meyer</a> is another good verbal description of the how, along with the why and the what.</li>
          </ul>
          <p>These may not answer the question fully, but they are a start. And they might inspire me to write my own version, especially if I could have a synchronous discussion about it with my interlocuter.</p>
        published: '2018-02-14T17:21:08+00:00'
        published_ts: 1518628868
