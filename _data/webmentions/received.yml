    title: "Web Development Reading List #168: Preload With Webpack, A Guide To Security
      Headers, And Service Worker Fallacies\n\t \n\n\t\t\t\nBy Anselm Hannemann \n\t\t\t\tFebruary
      3rd, 2017 \n\t\t\t\tWeb Development Reading List \n\t\t0 Comments  \n\t\t \n\t
      \n \n\n\tWith great power comes great responsibility. This week I found some
      resources that got me thinking: Service Workers that download 16MB of data on
      the user’s first visit? A Bluetooth API in the browser? Private browser windows
      that aren’t so private at all? \nWe have a lot of methods and strategies to
      fix these kinds of things. We can give the browser smarter hints, put security
      headers and HTTPS in place, serve web fonts locally, and build safer network
      protocols. The responsibility is in our hands. \nNews Link \nJoseph Medley tells
      us about API deprecations and removals in the upcoming Chrome 571. <keygen>
      will be removed, for example, as well as the prefix in some webkit-prefixed
      APIs. \nChrome 56 is here2 with support for the Web Bluetooth API and the WebGL
      2.0 API. The new version also finally supports position: sticky (the only browser
      still lacking support for it now is MS Edge). \nSafari 10.1 will be out soon3
      with a lot of new features: fetch(), Custom Elements, CSS Grid Layout, Reduced
      Motion Media Query, and ES6 native modules are notable ones. \nThanks to browser
      vendors pushing it aggressively, HTTPS adoption has now reached the tipping
      point4. Good to see, especially since man-in-the-middle traffic modifications
      increased a lot on non-encrypted traffic in the last few months. Sadly, these
      interceptions are not executed by federal authorities or hackers but by companies
      like Comcast, Norwegian Airlines, hotel WiFi network companies and the like.
      \n Alexa top 1 Million sites redirecting to HTTPS5\nA step into the right direction:
      Analyzing the Alexa top million websites, the percentage of sites that are redirecting
      users’ browsers from HTTP to HTTPs has doubled from August 2015 to August 20166.
      (Image credit7)  Tools & Workflows Link \nAddy Osmani wrote the Webpack plugin
      preload-webpack-plugin8 for wiring up <link rel='preload'> (and prefetch) automatically.
      \n Security Link \nMax Veytsman summarized everything you need to know about
      HTTP security headers9. An all-embracing but concise guide to security headers
      and when and how to use them. \n Privacy Link \nDuckDuckGo published the results
      of a study they conducted on the question if private browsing really is private10.
      Interestingly, most people have no idea about what the private mode in browsers
      exactly does and 84% of Americans would consider trying another major web browser
      if it offered more features to help protect their privacy. The full paper11
      gives interesting insights into how people actually use search engines and how
      they try to protect their privacy. \n Is Private Browsing Really Private?12\nPrivacy
      please! DuckDuckGo surveyed 5,710 random Americans to find out what they know
      about private browsing13 and how they use the common privacy feature.  Web Performance
      Link \nNot too long ago, I mentioned an article about QUIC14, Google’s protocol
      that uses UDP instead of TCP to make transfers to a client even faster than
      HTTP/2. Now Facebook shares details about their even faster Zero protocol15
      that builds on top of QUIC while still being compatible with TCP. I like that
      there’s now an alternative to Google’s approach and that people think about
      innovating the core of the Internet, the network itself, again. \nNicolas Hoizey
      analyzes why it’s not a good idea to just hook up Service Workers16 and save
      all resources offline. Given the fact that a lot of users might never come back
      or that they simply won’t read through all the pages of a website, downloading
      megabytes of data on first load might be a very bad practice — especially when
      we keep data plan costs in mind. Looking at these numbers, the 3MB of an average
      web page are nearly negligible if a Service Worker loads 16MB of useless data
      on initial page load without further ado. \n Accessibility Link \naxe-cli17
      brings the accessibility testing tool axe-core to the command line. It does
      require Webdriver but runs smoothly nevertheless. So integrating it into your
      local workflow or even on a CI server shouldn’t be a problem. \n JavaScript
      Link \nKyle Mathews published typefaces18, a self-host font-face loading package
      that makes it simple to host web fonts on your own. He also explains why self-hosting
      web fonts is faster and why it even works offline19. \nPaul Kinlan explains
      how you can use the Shape Detection API to detect text in an image on the web
      in real-time20. An experiment that would be great for web applications to ease
      the user experience. You could, for example, provide a very easy sign-up form
      and read the name and address from a business card using this API and a device’s
      camera. \n And with that, I’ll close for this week. If you like what I write
      each week, please support me with a donation21 or share this resource with other
      people. You can learn more about the costs of the project here22. It’s available
      via email, RSS and online. \n— Anselm \nFootnotes Link 1 https://developers.google.com/web/updates/2017/02/chrome-57-deprecations
