      <p>因为本插件只兼容到 IE10，所以不打算对事件做兼容处理，毕竟<a href="https://developer.mozilla.org/en-US/docs/Web/API/EventTarget/addEventListener">IE9 都支持</a> addEventListener 了。</p>
      <p>7.5 通过惰性载入进一步优化性能</p>
      <p>在 5.1 中写的 getWheelDelta 函数每次执行都需要检测是否支持 event.wheelDelta ，实际上，浏览器只需在第一次加载时检测，如果支持，接下来都会支持，再做检测是没必要的。</p>
