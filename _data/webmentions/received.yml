  '409019':
    id: '409019'
    uri: https://n.survol.fr/n/de-la-longueur-des-lignes
    source: false
    pubdate: 2016-12-29 21:28:46.000000000 +01:00
    raw:
      source: https://n.survol.fr/n/de-la-longueur-des-lignes
      verified: true
      verified_date: '2016-12-29T19:28:06+00:00'
      id: 409019
      private: false
      data:
        author: &263
          name: Éric
          url: https://n.survol.fr/n/author/edaspet
          photo: https://webmention.io/avatar/secure.gravatar.com/33f160f6849d08e58a8402bffe210ac9d03b57a87f911e417cc0778e832e4958.jpeg
        url: https://n.survol.fr/n/de-la-longueur-des-lignes
        name: De la longueur des lignes
        content: |-
          <blockquote><p>En fait, les sources varient de 50 à 75 caractères par ligne</p>
          <p>— <a href="https://nicolas-hoizey.com/2016/08/soignez-votre-lisibilite-avec-des-textes-de-largeur-matrisee.html">Nicolas Hoizey</a></p></blockquote>
          <p>Ça va me donner l’occasion d’écrire un billet que j’ai longtemps voulu faire. TL;DR: Ce n’est pas si simple.</p>
          <p>En limitant la longueur des lignes on cherche deux effets.</p>
          <h5>Où est ma ligne ?</h5>
          <p>Le premier est de faciliter le repérage du début de la ligne suivante. Ce premier point est aussi celui qui permet d’éviter l’effet « les lignes semblent comme des vagues » chez certains lecteurs.</p>
          <p>La taille idéale dépend en partie de la hauteur de ligne et de l’interligne qui va avec. Regrouper les lignes en paragraphes de taille raisonnable et suffisamment séparés entre eux aide aussi, ainsi les titres intermédiaires pour individualiser se repérer entre les paragraphes.</p>
          <p>Ça fait partie d’un tout. Un texte monobloc avec une toute petite hauteur et un interligne minimum ne se lira correctement qu’en colonne étroite. Changez un seul des éléments et vous pourrez élargir un peu.</p>
          <p><a href="http://www.beelinereader.com/">Beeline reader</a> tente une approche parallèle en colorisant les lignes pour faciliter le repérage. À essayer pour ceux qui ont un peu de fatigue.</p>
          <h5>Angle de vision</h5>
          <p>Toutefois, même avec un texte en grands caractères et interligne double, il faut compter avec un absolu. Pour facilement revenir à la ligne suivante, l’œil doit pouvoir embrasser simultanément le début et la fin de la ligne.</p>
          <p>La longueur limite dépend alors uniquement de la distance du texte par rapport aux yeux, quelle que soit la taille des caractères.</p>
          <h5>Lecture rapide</h5>
          <p>Le second effet qu’on recherche est de permettre au cerveau d’appréhender le texte plus largement, sans avoir à suivre mot à mot.</p>
          <p>Normalement vous connaissez déjà le mot de la ligne suivante avant d’y passer. Votre cerveau l’a retenu et vous permet une lecture continue, sans le dixième de seconde de pause à chaque ligne. C’est vrai aussi pour l’ensemble du texte : Votre cerveau analyse déjà la suite.</p>
          <p>Poussez ce concept juste qu’au bout et vous obtenez ce qu’on appelle la lecture rapide. Au lieu de suivre la ligne du début à la fin vous fixez un ou deux points sur chaque ligne. Même sans aller jusque là, il est peu probable que vous lisiez en pur séquentiel. Un texte trop long rend difficile cette lecture d’ensemble et vous force à lire la ligne en séquentiel, comme vous le faisiez au CP.</p>
          <p>Là aussi, il faut que la ligne tienne dans un angle de vision réduit permettant au plus deux points de fixation.</p>
          <h5>Combien de caractères alors ?</h5>
          <p>C’est là l’astuce. Aucun critère ne tient au nombre de caractères. Augmentez tant que vous voulez la densité de caractères sur une ligne. La lecture pourra en devenir plus difficile mais ça n’impactera nullement la longueur idéale des lignes.</p>
          <p>Bref, on ne compte pas en nombre de caractères.</p>
          <p>Même la taille des caractères ne compte pas tant que ça pour calculer la longueur de ligne. On le prend en compte dans la capacité à individualiser les lignes pour faciliter le repérage du début de la ligne suivante mais le critère principal reste l’angle de vision.</p>
          <p>Pourquoi parle-t-on du nombre de caractères alors ? Parce que c’est une mesure simple, plus ou moins liée à la hauteur des caractères. La hauteur elle-même compte un peu dans l’équation puisqu’elle joue sur l’individualisation des lignes mais elle est surtout normalement réglée en fonction de la distance entre l’œil et l’écran, c’est à dire par rapport à un angle de vision théorique.</p>
          <p>On peut parler en nombre de caractères mais si vous prenez une police plus ou moins dense, ce sera à vous d’adapter en fonction (si la police est dense, vous pouvez mettre plus de caractères par ligne). Même chose si vous choisissez une taille de texte plus grande ou plus petite que souhaitable pour l’usage recherché (si vous grossissez votre texte, n’augmentez pas d’autant la longueur de vos lignes, donc comptez moins de caractères).</p>
          <h5>Mais combien alors ?</h5>
          <p>Nicolas cite des sources parlant d’environ 30 em. Les journaux qui font du colonage proposent beaucoup moins. Faute de faire plusieurs colonnes correctement, j’ai tendance à ouvrir un peu plus que la recommandation et aller entre 32 et 36 em… pour une police serif de la densité de Georgia avec une taille par défaut de 1 rem, un interligne agrandi et une séparation du texte en paragraphes pas trop longs séparés par des titres. C’est un tout vous dis-je (et c’est subjectif, je ne donne que ma préférence).</p>
