      data:
        author: &450
          name: Chad Lee
          url: https://www.chadly.net
          photo: https://webmention.io/avatar/www.chadly.net/5c687c375680876d1cc6e44d60009fd3031f236447c7aba304659374b7c76cb8.jpg
        url: https://www.chadly.net/embracing-the-indieweb/
        name: Embracing the IndieWeb
        content: "<p>I’ve used Disqus comments on this site for a long time. At the
          time I set it up, it was ubiquitous, easy to set up, and a no-brainer. However,
          after <a href=\"https://www.chadly.net/purpose-built-software/\">converting
          my site to Gatsby</a> and getting the site to load <em>Blazing Fast™</em>,
          the Disqus embed code was the slowest thing on my site. It’s gotten fat
          over the years and like a bad husband, I’m finally dumping it.</p>\n<p>I
          don’t remember how I stumbled upon it, but the inspiration for this change
          came from the <a href=\"https://indieweb.org/\">IndieWeb</a>, a group of
          hipsters with websites trying to take down THE MAN (aka the “corporate web”).
          I read through a bunch of their stuff and got really into it.</p>\n<p>Anyway,
          long story short, I decided to go with the <a href=\"https://nicolas-hoizey.com/2017/07/so-long-disqus-hello-webmentions.html\">distributed
          &amp; standards-based</a> <a href=\"https://indieweb.org/Webmention\">WebMentions</a>.
          This gives me control over my content again, doesn’t subject my visitors
          to a bunch of ad-tracking nonsense, and allows me to remove bloat which
          was slowing my pages down.</p>\n<h2>\n<a href=\"https://www.chadly.net/embracing-the-indieweb/#migrating-existing-comments\"></a>Migrating
          Existing Comments</h2>\n<p>I have a fair amount of comments from Disqus
          that I don’t want to lose. I thought about a bunch of different ways to
          pull over that comment data. I eventually settled on this workflow:</p>\n<ul>\n<li><a
          href=\"https://help.disqus.com/developer/comments-export\">Export comment
          data from Disqus</a></li>\n<li>Save the exported XML (ugh) to source control</li>\n<li>Use
          a <a href=\"https://github.com/chadly/gatsby-source-disqus-xml\">gatsby-source
          plugin</a> to convert the XML to GraphQL so that it can be easily used throughout
          the site</li>\n</ul>\n<p>That last step was the hardest one as a plugin
          didn’t exist to do what I wanted. I ended up writing it myself and am now
          <a href=\"https://github.com/chadly/gatsby-source-disqus-xml\">sharing it
          with you</a>, dear reader. I did throw it together very quickly and it works
          very well for my use-case but if you have improvements, don’t hesitate to
          <a href=\"https://github.com/chadly/gatsby-source-disqus-xml/compare?expand=1\">open
          a PR</a>.</p>\n<h2>\n<a href=\"https://www.chadly.net/embracing-the-indieweb/#the-new-hotness\"></a>The
          New Hotness</h2>\n<p>In order to get WebMentions working, I made use of
          <a href=\"https://www.christopherbiscardi.com/post/building-gatsby-plugin-webmentions\">Chris
          Biscardi’s source plugin</a> to pull data from <a href=\"https://webmention.io/\">webmention.io</a>’s
          API. WebMention.io takes care of the nitty gritty of accepting &amp; storing
          WebMentions so that I don’t have to setup a server for myself (since this
          is a static site after all). However, that by itself would not be enough
          since WebMentions aren’t exactly mainstream yet. I still want a way to allow
          muggles to comment on my posts. That’s where <a href=\"https://brid.gy/\">brid.gy</a>
          comes in. It takes care of converting “normal social media activity” into
          WebMentions so that my mother, who only knows how to use Twitter, can still
          comment (if she ever read one of my “weird computer articles”).</p>\n<p>This
          is one spot where I think the <a href=\"https://indieweb.org/POSSE\">philosophy
          of the IndieWeb</a> really shines. Rather than force an ideal, focus on
          where people are and bring them over gradually:</p>\n<blockquote>\n<p>Friends
          are more important than federation. By focusing on actual social relationships
          that matter to people rather than architectural ideals, from a human perspective,
          POSSE is more important than federation.</p>\n</blockquote>\n<p>Webmention.io
          &amp; brid.gy are both OSS IndieWeb projects which means I don’t have to
          worry about them messing with my data or all-of-a-sudden barfing ads all
          over me and my visitors.</p>\n<p>The new workflow for writing a post and
          getting feedback now goes something like this:</p>\n<ul>\n<li>I write a
          pretty cool post</li>\n<li>I post a link to the post on Twitter (or <a href=\"https://indieweb.org/POSSE\"><em>POSSE</em></a>
          if you are into acronyms)</li>\n<li>Maybe a few people read it, maybe someone
          likes or replies to my tweet</li>\n<li>Bridgy looks at the post linked in
          my tweet, loads the <code>link</code> tag pointing it to webmention.io,
          and sends a WebMention</li>\n<li>My site rebuilds nightly pulling data from
          webmention.io, mixing it with my “legacy” Disqus comment data and rendering
          it all via normal React components which I control</li>\n<li>Or also, maybe
          someone sends over an actual WebMention not from one of those evil social
          media sites.</li>\n</ul>\n<p>I’m pretty happy with the way it all turned
          out even though, effectively, until WebMentions proper becomes more ubiquitous,
          I’m effectively just outsourcing my comments to Twitter now. \U0001F937‍♂️</p>\n<p>Now,
          I need to figure out how to <em>send</em> a WebMention…</p>"
