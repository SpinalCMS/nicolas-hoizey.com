---
layout: default
title:  Links
---

<h1 class="list__title">Links</h1>
<ul class="list">
  {% for link in site.categories['links'] %}
    <li class="list__item">
      <div class="card card--link">
        {% if link.author %}
          <p class="card__source">{{ link.author }}:</p>
        {% endif %}
        <h3 class="card__title"><a href="{{ link.url }}">{{ link.title }}</a></h3>
        {% include_cached link-meta.html page=link %}
      </div>
    </li>
  {% endfor %}
</ul>
