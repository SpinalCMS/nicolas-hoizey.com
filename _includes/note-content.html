<article class="note"{% if include.page.lang %} lang="{{ include.page.lang }}"{% endif %}>
  <h{{ include.level | default: "2" }}><a href="{{ include.page.url }}">{% include_cached note-title.html page=include.page %}</a></h{{ include.level | default: "2" }}>
  {{ include.page.content }}
  {% include_cached note-meta.html page=include.page %}
</article>
