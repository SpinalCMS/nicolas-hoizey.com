<article class="post" lang="{{ include.page.lang }}">
  <h{{ include.level | default: "2" }}></h><a href="{{ include.page.url }}" hreflang="{{ include.page.lang }}">{{ include.page.title }}</a></h{{ include.level | default: "2" }}>
  <p>{{ include.page.excerpt | strip_footnotes | strip_html }}</p>
  {% include_cached post-meta.html page=include.page %}
</article>
