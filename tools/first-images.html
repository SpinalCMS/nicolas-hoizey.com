---
layout: default
title: First images
---

<!-- nomicrotypo -->
<h1 id="articles">Articles</h1>
<section class="list recent">
  <dl>
    {% for post in site.posts limit:10 %}
      <dt><a href="{{ post.url }}">{{ post.title }}</a></dt>
      <dd>
        Filter -> {{ post.content | first_image }}<br />
        <img src="{{ post.content | first_image }}" style="max-width: 50%" />
      </dd>
      <dd>
        Plugin -> {{ post.image }}<br />
        <img src="{{ post.image }}" style="max-width: 50%" />
      </dd>
    {% endfor %}
  </dl>
</section>
<!-- endnomicrotypo -->
