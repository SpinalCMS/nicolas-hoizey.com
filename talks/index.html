---
layout: default
title: Talks
---

<h1>Talks</h1>

<p class="intro">Here are a few talks I gave along the years:</p>

<section class="list recent">
  {% assign data = site.data.talks.data | first %}
  {% for presentation in data.relationships.data %}
    <article class="talk">
      <a href="{{ presentation.links.self }}">
        <h2>{{ presentation.attributes.title }}</h2>
      </a>
    </article>
    <pre>
    {{ presentation | inspect }}
    </pre>
  {% endfor %}
</section>
